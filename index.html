<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMT Diagnostics - Premium Deck</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bmt: { 500: '#2563eb', 600: '#1d4ed8', 900: '#1e3a8a' },
                        teal: { 500: '#14b8a6' },
                    },
                    fontFamily: { sans: ['Heebo', 'sans-serif'] }
                }
            }
        }
    </script>

    <style>
        body { background-color: #f0f4f8; margin: 0; overflow: hidden; }
        
        /* Custom Scrollbar */
        .custom-scroll { overflow-y: auto; scrollbar-width: thin; scrollbar-color: #cbd5e1 transparent; }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 20px; }

        /* Staggered Animations */
        .slide-in { opacity: 0; animation: slideIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
        .delay-500 { animation-delay: 0.5s; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Glassmorphism Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.07);
        }

        /* Animated Background Blob */
        .blob {
            position: absolute; filter: blur(80px); opacity: 0.4; z-index: 0; animation: blobMove 20s infinite alternate;
        }
        @keyframes blobMove {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(50px, 50px) scale(1.1); }
        }

        /* Slider Styling */
        input[type=range] { -webkit-appearance: none; background: transparent; cursor: pointer; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 24px; width: 24px; border-radius: 50%; background: #2563eb; margin-top: -10px; box-shadow: 0 4px 6px rgba(37, 99, 235, 0.3); border: 2px solid white; transition: transform 0.1s; }
        input[type=range]::-webkit-slider-thumb:hover { transform: scale(1.1); }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 6px; background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- 1. CORE COMPONENTS ---

        // Icon Component
        const Icon = ({ name, size = 24, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (window.lucide) {
                    const iconName = name.replace(/([A-Z])/g, '-$1').toLowerCase().replace(/^-/, '');
                    iconRef.current.setAttribute('data-lucide', iconName);
                    window.lucide.createIcons({ root: iconRef.current.parentNode });
                }
            }, [name]);
            return <i ref={iconRef} className={className} style={{ width: size, height: size, display: 'inline-block' }}></i>;
        };

        // Number Counter Animation
        const AnimatedNumber = ({ value, prefix = "", suffix = "" }) => {
            return (
                <span className="tabular-nums transition-all duration-300">
                    {prefix}{value.toLocaleString()}{suffix}
                </span>
            );
        };

        // Logo
        const Logo = () => (
            <div className="flex items-center gap-3 z-50">
                <img 
                    src="B.M.T Logo.jpg" 
                    alt="BMT" 
                    className="h-16 w-auto object-contain drop-shadow-md"
                    onError={(e) => { e.target.style.display='none'; e.target.nextSibling.style.display='flex'; }}
                />
                <div className="hidden flex-col leading-none" style={{display:'none'}}>
                    <span className="text-3xl font-black text-slate-800 tracking-tighter">BM<span className="text-red-600">T</span></span>
                    <span className="text-xs text-slate-500 tracking-[0.2em] font-medium uppercase">Diagnostics</span>
                </div>
            </div>
        );

        // Header
        const Header = ({ currentSlide, totalSlides }) => (
            <div className="fixed top-0 left-0 right-0 h-24 z-50 px-8 flex items-center justify-between transition-all duration-300 bg-white/80 backdrop-blur-md border-b border-white/50">
                <Logo />
                <div className="flex items-center gap-6">
                    <div className="hidden md:flex gap-2">
                        {Array.from({ length: totalSlides }).map((_, i) => (
                            <div key={i} className={`h-2 rounded-full transition-all duration-500 ${i === currentSlide ? 'w-8 bg-gradient-to-r from-blue-600 to-cyan-400' : 'w-2 bg-slate-300'}`} />
                        ))}
                    </div>
                    <span className="text-sm font-bold text-slate-400 bg-slate-100 px-4 py-1.5 rounded-full shadow-inner">
                        {currentSlide + 1} / {totalSlides}
                    </span>
                </div>
            </div>
        );

        // CSS Chart (Beautiful & Stable)
        const ProBarChart = ({ data }) => {
            const maxValue = Math.max(...data.map(d => d.val));
            return (
                <div className="w-full h-64 flex items-end justify-between gap-6 pt-12 relative px-4 select-none">
                    {/* Grid Background */}
                    <div className="absolute inset-0 flex flex-col justify-between pointer-events-none z-0 pb-0 pt-12 opacity-30">
                        <div className="w-full h-px bg-slate-300 border-t border-dashed"></div>
                        <div className="w-full h-px bg-slate-300 border-t border-dashed"></div>
                        <div className="w-full h-px bg-slate-300 border-t border-dashed"></div>
                        <div className="w-full h-px bg-slate-800"></div>
                    </div>

                    {data.map((item, index) => {
                        const height = (item.val / maxValue) * 100;
                        const isGood = index === 0; 
                        
                        return (
                            <div key={index} className="flex-1 flex flex-col items-center h-full justify-end z-10 group relative">
                                {/* Floating Badge */}
                                <div className="mb-3 opacity-0 group-hover:opacity-100 transition-all duration-300 transform translate-y-2 group-hover:translate-y-0 absolute -top-12 bg-slate-800 text-white text-xs font-bold px-3 py-1.5 rounded-lg shadow-xl">
                                    ₪{item.val.toLocaleString()}
                                    <div className="absolute bottom-[-4px] left-1/2 -translate-x-1/2 w-2 h-2 bg-slate-800 rotate-45"></div>
                                </div>
                                
                                {/* The Bar */}
                                <div className="w-full max-w-[80px] bg-slate-100/50 rounded-t-xl relative h-full flex items-end overflow-hidden shadow-sm backdrop-blur-sm border border-white/50">
                                    <div 
                                        className={`w-full transition-all duration-1000 ease-out relative overflow-hidden group-hover:opacity-90 cursor-pointer
                                            ${isGood ? 'bg-gradient-to-t from-green-600 to-green-400' : 'bg-gradient-to-t from-red-600 to-red-400'}
                                        `}
                                        style={{ height: `${height}%` }}
                                    >
                                        <div className="absolute top-0 left-0 w-full h-full bg-gradient-to-b from-white/30 to-transparent"></div>
                                    </div>
                                </div>
                                
                                {/* Label */}
                                <span className="text-xs font-bold text-slate-500 mt-4 text-center uppercase tracking-wide">{item.name}</span>
                            </div>
                        );
                    })}
                </div>
            );
        };

        // --- 2. SLIDES ---

        const CoverSlide = ({ next }) => (
            <div className="flex flex-col items-center justify-center h-full text-center px-4 relative z-10">
                {/* Background Decor */}
                <div className="blob bg-blue-400 w-96 h-96 rounded-full top-0 right-0 mix-blend-multiply opacity-20"></div>
                <div className="blob bg-teal-400 w-96 h-96 rounded-full bottom-0 left-0 mix-blend-multiply opacity-20 animation-delay-2000"></div>

                <div className="glass-card px-8 py-3 rounded-full text-blue-700 font-bold text-sm mb-10 slide-in flex items-center gap-2 border-blue-200">
                    <Icon name="Sparkles" size={16}/> חדשנות רפואית 2025
                </div>
                
                <h1 className="text-6xl md:text-8xl font-black text-slate-900 mb-8 leading-tight tracking-tight slide-in delay-100 drop-shadow-sm">
                    שותפות אסטרטגית <br/>
                    <span className="text-transparent bg-clip-text bg-gradient-to-r from-blue-600 via-indigo-500 to-teal-400">
                        לרפואה מונעת
                    </span>
                </h1>
                
                <p className="text-xl md:text-3xl text-slate-500 max-w-4xl mb-16 font-light leading-relaxed slide-in delay-200">
                    פלטפורמת AI המשלבת בדיקות מעבדה מדויקות עם אפליקציה חכמה.
                    <br/>
                    <strong className="text-slate-800 font-medium">העלאת היענות • גילוי מוקדם • חיסכון תפעולי</strong>
                </p>
                
                <button onClick={next} className="slide-in delay-300 group bg-slate-900 hover:bg-blue-600 text-white text-xl px-14 py-5 rounded-full font-bold shadow-2xl transition-all duration-300 hover:scale-105 flex items-center gap-4 border border-white/20">
                    התחל מצגת <Icon name="ArrowLeft" className="group-hover:-translate-x-1 transition-transform"/>
                </button>
            </div>
        );

        const StrategySlide = () => (
            <div className="flex flex-col lg:flex-row gap-16 items-center h-full px-8 pt-8 relative z-10">
                <div className="flex-1 space-y-10 slide-in">
                    <div className="border-r-8 border-blue-600 pr-8">
                        <h2 className="text-5xl font-black text-slate-800 leading-tight">האתגר הלאומי</h2>
                        <p className="text-2xl text-slate-500 mt-2 font-light">למה אנחנו מפספסים גילוי מוקדם?</p>
                    </div>
                    <ul className="space-y-6">
                        {[
                            {icon: 'TrendingUp', color: 'red', title: 'היענות נמוכה', desc: 'בדיקות סקר (FOB) נתפסות כלא נעימות ומסורבלות לוגיסטית.'},
                            {icon: 'Activity', color: 'orange', title: 'עומס מומחים', desc: 'זמני המתנה ארוכים לגסטרואנטרולוגים עקב חוסר סינון יעיל (Triage).'},
                            {icon: 'Smartphone', color: 'blue', title: 'ציפייה לדיגיטל', desc: 'המטופלים דורשים פתרונות מידיים, נגישים וביתיים (Tele-health).'}
                        ].map((item, i) => (
                            <li key={i} className="glass-card p-5 rounded-2xl flex gap-5 items-start hover:shadow-lg transition-shadow duration-300">
                                <div className={`bg-${item.color}-100 p-3.5 rounded-2xl text-${item.color}-600 shadow-inner`}><Icon name={item.icon} size={28}/></div>
                                <div><h3 className="font-bold text-xl text-slate-800">{item.title}</h3><p className="text-slate-600 leading-relaxed">{item.desc}</p></div>
                            </li>
                        ))}
                    </ul>
                </div>
                <div className="flex-1 w-full glass-card p-10 rounded-[2.5rem] shadow-2xl border-white/60 slide-in delay-200">
                    <div className="text-center mb-4">
                        <h3 className="text-3xl font-bold text-slate-800">מחיר ההזנחה (CRC)</h3>
                        <p className="text-slate-500">עלות טיפול שנתית ממוצעת למטופל</p>
                    </div>
                    <ProBarChart data={[{name:'גילוי מוקדם', val:30000}, {name:'שלב 3', val:180000}, {name:'שלב 4 (גרורתי)', val:350000}]} />
                    <div className="text-center bg-red-50 text-red-600 font-bold mt-8 py-4 rounded-2xl border border-red-100 flex items-center justify-center gap-2 shadow-sm">
                        <Icon name="AlertTriangle" size={20}/> גילוי מאוחר עולה למערכת פי 10!
                    </div>
                </div>
            </div>
        );

        const DigitalSolutionSlide = () => (
            <div className="h-full flex flex-col px-4 pt-4 relative z-10">
                <div className="text-center mb-12 slide-in">
                    <h2 className="text-5xl font-black text-slate-800 mb-2">הפתרון: מעבדה בכף היד</h2>
                    <p className="text-xl text-slate-500">טכנולוגיה מתקדמת המנגישה דיאגנוסטיקה לכל בית</p>
                </div>
                <div className="grid grid-cols-1 md:grid-cols-3 gap-8 flex-1 slide-in delay-100">
                    {[
                        {icon: 'Scan', color: 'blue', title: '1. סריקה פשוטה', desc: 'המטופל מבצע את הבדיקה בביתו וסורק את הקסטה באפליקציה. ממשק UX מותאם לגיל השלישי.'},
                        {icon: 'Brain', color: 'indigo', title: '2. פענוח AI', desc: 'אלגוריתם Computer Vision המזהה פסים חלשים ביותר (Faint Lines) ומונע טעויות אנוש.'},
                        {icon: 'Database', color: 'teal', title: '3. סגירת מעגל', desc: 'אינטגרציה מלאה לתיק הרפואי (EMR). זימון תורים אוטומטי במקרה של תוצאה חיובית.'}
                    ].map((card, i) => (
                        <div key={i} className="glass-card p-10 rounded-[2rem] text-center flex flex-col items-center hover:-translate-y-2 transition-transform duration-300 group">
                            <div className={`bg-${card.color}-50 p-6 rounded-full text-${card.color}-600 mb-8 group-hover:scale-110 transition-transform shadow-sm ring-1 ring-${card.color}-100`}>
                                <Icon name={card.icon} size={48}/>
                            </div>
                            <h3 className="text-2xl font-bold mb-4 text-slate-800">{card.title}</h3>
                            <p className="text-slate-600 leading-relaxed text-lg">{card.desc}</p>
                        </div>
                    ))}
                </div>
                <div className="mt-12 flex gap-6 justify-center pb-8 slide-in delay-200">
                    <div className="bg-white/80 px-8 py-4 rounded-full font-bold flex items-center gap-3 shadow-lg text-slate-700 border border-white">
                        <div className="bg-green-100 text-green-600 p-1 rounded-full"><Icon name="Check" size={20}/></div> זמינות 24/7
                    </div>
                    <div className="bg-white/80 px-8 py-4 rounded-full font-bold flex items-center gap-3 shadow-lg text-slate-700 border border-white">
                        <div className="bg-blue-100 text-blue-600 p-1 rounded-full"><Icon name="Shield" size={20}/></div> GDPR / HIPAA Compliant
                    </div>
                </div>
            </div>
        );

        const FOBEconomicsSlide = () => {
            const [pop, setPop] = useState(50000);
            const [comp, setComp] = useState(60);
            const [boost, setBoost] = useState(15);
            
            const current = Math.floor(pop * (comp/100));
            const extra = Math.floor(pop * ((comp+boost)/100)) - current;
            const saved = Math.floor(extra * 0.003 * 150000);

            return (
                <div className="h-full flex flex-col px-4 pt-4 relative z-10">
                    <div className="mb-8 slide-in">
                        <h2 className="text-4xl font-bold text-slate-800">מחשבון חיסכון FOB</h2>
                        <p className="text-xl text-slate-500 mt-1">סימולציה בזמן אמת: השפעת האפליקציה על גילוי מוקדם</p>
                    </div>
                    <div className="flex flex-col lg:flex-row gap-12 flex-1 slide-in delay-100">
                        <div className="flex-1 glass-card p-10 rounded-[2rem] flex flex-col justify-center space-y-12">
                            <h3 className="font-bold text-xl flex items-center gap-3 text-slate-700 border-b border-slate-200 pb-4">
                                <Icon name="Sliders" className="text-blue-600"/> פרמטרים לאוכלוסייה
                            </h3>
                            <div>
                                <label className="flex justify-between font-bold mb-4 text-slate-700">
                                    אוכלוסיית יעד <span className="text-blue-600 bg-blue-50 px-3 py-1 rounded-lg border border-blue-100">{pop.toLocaleString()}</span>
                                </label>
                                <input type="range" min="10000" max="200000" step="5000" value={pop} onChange={e=>setPop(+e.target.value)} className="w-full"/>
                            </div>
                            <div>
                                <label className="flex justify-between font-bold mb-4 text-slate-700">
                                    היענות נוכחית <span className="text-slate-500 bg-slate-100 px-3 py-1 rounded-lg border border-slate-200">{comp}%</span>
                                </label>
                                <input type="range" min="30" max="80" value={comp} onChange={e=>setComp(+e.target.value)} className="w-full"/>
                            </div>
                            <div className="bg-green-50/50 p-6 rounded-2xl border border-green-100">
                                <label className="flex justify-between font-bold mb-4 text-green-800">
                                    תוספת היענות (BMT) <span className="text-green-700 bg-white px-3 py-1 rounded-lg shadow-sm">+{boost}%</span>
                                </label>
                                <input type="range" min="5" max="30" value={boost} onChange={e=>setBoost(+e.target.value)} className="w-full accent-green-600"/>
                            </div>
                        </div>
                        <div className="flex-1 space-y-8 flex flex-col justify-center">
                            <div className="bg-slate-900 text-white p-12 rounded-[2.5rem] shadow-2xl relative overflow-hidden group">
                                <div className="absolute top-0 right-0 w-64 h-64 bg-blue-600 rounded-full blur-[100px] opacity-20 -mr-20 -mt-20 group-hover:opacity-30 transition-opacity"></div>
                                <div className="relative z-10 space-y-8">
                                    <div className="flex justify-between items-end border-b border-slate-700 pb-6">
                                        <span className="text-slate-300 text-lg font-medium">בדיקות סקר נוספות</span>
                                        <span className="text-5xl font-black text-blue-400 tracking-tight">
                                            +<AnimatedNumber value={extra}/>
                                        </span>
                                    </div>
                                    <div className="flex justify-between items-end">
                                        <span className="text-slate-300 text-lg font-medium">גילוי מוקדם (מקרים)</span>
                                        <span className="text-5xl font-black text-green-400 tracking-tight">
                                            ~<AnimatedNumber value={Math.floor(extra * 0.003)}/>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div className="glass-card bg-white/80 p-10 rounded-[2.5rem] text-center flex-1 flex flex-col justify-center items-center border-t-8 border-green-500 shadow-xl">
                                <div className="text-slate-500 font-bold mb-2 uppercase tracking-wider text-sm">חיסכון כלכלי משוער</div>
                                <div className="text-7xl font-black text-slate-800 tracking-tighter">
                                    ₪<AnimatedNumber value={saved}/>
                                </div>
                                <div className="mt-6 bg-green-50 text-green-800 text-sm px-4 py-2 rounded-full font-medium border border-green-100">
                                    חיסכון של 150k ש"ח לכל מקרה של גילוי מוקדם
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const CalprotectinSlide = () => {
            const [pop, setPop] = useState(25000);
            const savedColo = Math.floor(pop * 0.8 * 0.5);
            const savedMoney = (savedColo * 2500) - (Math.floor(pop * 0.8) * 150);

            return (
                <div className="h-full flex flex-col px-4 pt-4 relative z-10">
                    <div className="mb-8 slide-in">
                        <h2 className="text-4xl font-bold text-slate-800">Calprotectin: מסננת חכמה</h2>
                        <p className="text-xl text-slate-500 mt-1">פתרון לעומס במכוני הגסטרו: הבדלה בין IBD ל-IBS</p>
                    </div>
                    <div className="flex flex-col lg:flex-row gap-12 flex-1 slide-in delay-100">
                        <div className="flex-1 glass-card p-10 rounded-[2.5rem] flex flex-col justify-center">
                            <h3 className="text-xl font-bold text-indigo-700 mb-10 flex items-center gap-3 border-b border-indigo-100 pb-4">
                                <Icon name="Activity"/> תרחיש קליני (שנתי)
                            </h3>
                            <div className="space-y-12">
                                <div>
                                    <label className="block text-lg font-bold text-slate-700 mb-6">
                                        פניות למרפאה עם תלונות בטן
                                    </label>
                                    <input type="range" min="1000" max="50000" step="1000" value={pop} onChange={e=>setPop(+e.target.value)} className="w-full accent-indigo-600"/>
                                    <div className="text-right font-black text-indigo-600 text-5xl mt-4"><AnimatedNumber value={pop}/></div>
                                </div>
                                <div className="bg-indigo-50 p-8 rounded-3xl text-slate-700 border border-indigo-100 leading-relaxed text-lg">
                                    <strong className="block mb-3 text-indigo-800 flex items-center gap-2"><Icon name="AlertTriangle" size={20}/> הבעיה כיום:</strong>
                                    ללא סינון, רוב מטופלי המעי הרגיז (IBS) נשלחים לקולונוסקופיה מיותרת ויקרה, במקום לקבל טיפול בקהילה.
                                </div>
                            </div>
                        </div>
                        <div className="flex-1 flex flex-col gap-8 justify-center">
                            <div className="glass-card bg-white p-10 rounded-[2.5rem] border-r-8 border-indigo-500 flex justify-between items-center hover:scale-[1.02] transition-transform shadow-xl">
                                <div>
                                    <div className="text-slate-500 font-bold text-lg mb-1">קולונוסקופיות שנחסכו</div>
                                    <div className="text-6xl font-black text-slate-800"><AnimatedNumber value={savedColo}/></div>
                                    <div className="text-sm text-slate-400 mt-2 font-medium">הפחתת עומס תורים</div>
                                </div>
                                <div className="bg-indigo-50 p-6 rounded-full text-indigo-600 shadow-inner"><Icon name="Microscope" size={48}/></div>
                            </div>
                            <div className="glass-card bg-white p-10 rounded-[2.5rem] border-r-8 border-green-500 flex justify-between items-center hover:scale-[1.02] transition-transform shadow-xl">
                                <div>
                                    <div className="text-slate-500 font-bold text-lg mb-1">חיסכון כספי ישיר</div>
                                    <div className="text-6xl font-black text-green-600">₪<AnimatedNumber value={savedMoney}/></div>

                        <p className="text-3xl text-slate-300 max-w-4xl mx-auto mb-20 font-light leading-relaxed">
                            השילוב בין בדיקות מעבדה מדויקות לטכנולוגיית AI ביתית הוא המפתח לשיפור האיכות הרפואית, חיסכון כלכלי ושיפור השירות.
                        </p>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-10 text-right">
                            {[
                                {title: 'קליני', desc: 'דיוק מעבדתי ומניעת טעויות אנוש.', color: 'blue'},
                                {title: 'כלכלי', desc: 'חיסכון אדיר בטיפולים ובדיקות מיותרות.', color: 'green'},

            const Component = slides[currentSlide];

                                <Component next={next} />
                            </div>
                        </div>
                    </main>

                    <div className="fixed bottom-0 left-0 right-0 h-24 bg-white/80 backdrop-blur-md border-t border-white/50 flex items-center justify-between px-10 z-50 shadow-lg-up">
                        <button onClick={prev} disabled={currentSlide === 0} className={`flex items-center gap-3 px-8 py-4 rounded-full font-bold text-lg transition-all ${currentSlide === 0 ? 'text-slate-300 cursor-not-allowed' : 'text-slate-600 hover:bg-white hover:shadow-lg'}`}>
                            <Icon name="ChevronRight" size={24} /> הקודם
                        </button>

                        <div className="hidden md:block text-slate-400 text-sm font-medium tracking-widest uppercase">
                            © 2024 BMT Diagnostics. Confidential.
                        </div>

                        <button onClick={next} disabled={currentSlide === slides.length - 1} className={`flex items-center gap-3 px-12 py-4 rounded-full font-bold text-lg transition-all shadow-xl hover:shadow-2xl hover:-translate-y-1 ${currentSlide === slides.length - 1 ? 'text-slate-300 cursor-not-allowed bg-slate-100 shadow-none' : 'bg-slate-900 text-white hover:bg-blue-600'}`}>
                            {currentSlide === slides.length - 1 ? 'סיום' : 'הבא'} <Icon name="ChevronLeft" size={24} />
                        </button>
                    </div>
                </div>
            );
        };

        // Render
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
