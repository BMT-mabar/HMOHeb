<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMT Diagnostics Presentation</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>
    
    <script src="https://unpkg.com/lucide-react@0.263.1/dist/umd/lucide-react.min.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Custom scrollbar styles form the original code */
        @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;900&display=swap');
        
        body {
            font-family: 'Heebo', sans-serif;
            overflow: hidden; /* Prevent body scroll, let container scroll */
        }

        .custom-scroll::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 10px;
        }
        .custom-scroll::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }

        .typing-indicator span {
            animation: blink 1.4s infinite both;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes blink {
            0% { opacity: 0.2; }
            20% { opacity: 1; }
            100% { opacity: 0.2; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        // --- Library Destructuring (Simulating Imports) ---
        const { useState, useMemo, useRef, useEffect } = React;
        const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, PieChart, Pie, Cell } = Recharts;
        const { 
            ChevronLeft, 
            ChevronRight, 
            Activity, 
            Microscope, 
            TrendingUp, 
            ShieldCheck, 
            Stethoscope, 
            FlaskConical, 
            ArrowRightCircle, 
            CheckCircle2,
            Smartphone,
            Scan,
            Database,
            BrainCircuit,
            HeartPulse,
            Calculator,
            Lock,
            Sparkles,
            Loader2,
            MessageSquareQuote,
            Bot,
            X 
        } = lucideReact;

        // --- Gemini API Configuration ---
        // TODO: ENTER YOUR API KEY HERE
        const apiKey = ""; 

        const generateGeminiContent = async (prompt) => {
            if (!apiKey) return "נא להגדיר מפתח API בקוד (const apiKey).";
            
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }]
                    })
                });
                
                if (!response.ok) throw new Error('Network response was not ok');
                
                const data = await response.json();
                return data.candidates?.[0]?.content?.parts?.[0]?.text || "לא התקבלה תשובה תקינה מהמערכת.";
            } catch (error) {
                console.error("Gemini API Error:", error);
                return "אירעה שגיאה ביצירת התוכן. אנא נסה שוב מאוחר יותר.";
            }
        };

        // --- Components ---

        const Header = ({ currentSlide, totalSlides }) => (
            <div className="fixed top-0 left-0 right-0 h-16 bg-white shadow-sm z-50 flex items-center justify-between px-8 border-b border-gray-100 font-sans" dir="rtl">
                <div className="flex items-center gap-3">
                    {/* Placeholder for Logo since local file won't exist */}
                    <div className="h-10 w-10 bg-blue-600 text-white flex items-center justify-center font-bold rounded">BMT</div>
                    <span className="text-xl font-bold text-gray-800 tracking-tight hidden md:block">BMT Diagnostics</span>
                </div>
                <div className="flex items-center gap-4">
                    <div className="hidden md:flex gap-1">
                        {Array.from({ length: totalSlides }).map((_, i) => (
                            <div key={i} className={`h-1.5 rounded-full transition-all duration-300 ${i === currentSlide ? 'w-8 bg-blue-600' : 'w-2 bg-gray-200'}`} />
                        ))}
                    </div>
                    <span className="text-sm font-medium text-gray-500">שקף {currentSlide + 1} מתוך {totalSlides}</span>
                </div>
            </div>
        );

        const SlideContainer = ({ children, className = "" }) => (
            <div className={`w-full h-full flex flex-col pt-20 pb-24 px-4 md:px-16 max-w-7xl mx-auto overflow-y-auto custom-scroll ${className}`}>
                {children}
            </div>
        );

        // --- AI Components ---

        const AIAssistant = () => {
            const [isOpen, setIsOpen] = useState(false);
            const [messages, setMessages] = useState([
                { role: 'system', text: 'שלום! אני העוזר הווירטואלי של BMT. איך אני יכול לעזור לך להבין את הפתרונות שלנו היום?' }
            ]);
            const [input, setInput] = useState('');
            const [isTyping, setIsTyping] = useState(false);
            const chatEndRef = useRef(null);

            const scrollToBottom = () => {
                chatEndRef.current?.scrollIntoView({ behavior: "smooth" });
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages, isOpen]);

            const handleSend = async () => {
                if (!input.trim()) return;
                
                const userMsg = input;
                setMessages(prev => [...prev, { role: 'user', text: userMsg }]);
                setInput('');
                setIsTyping(true);

                const prompt = `
                You are an AI sales assistant for BMT Diagnostics (an Israeli medical diagnostics company).
                Context: You are embedded in a pitch deck for Health Maintenance Organizations (HMOs).
                Products: FOB (Fecal Occult Blood) home test with AI app, Calprotectin home test (IBD/IBS differentiation), H. Pylori antigen test, Respiratory home tests (Covid/Flu/Strep).
                Goal: Explain the value proposition (saving money, early detection, higher compliance) briefly and professionally in Hebrew.
                
                User question: "${userMsg}"
                
                Answer in Hebrew. Keep it short (max 2-3 sentences).
                `;

                const reply = await generateGeminiContent(prompt);
                
                setIsTyping(false);
                setMessages(prev => [...prev, { role: 'system', text: reply }]);
            };

            return (
                <>
                    <button 
                        onClick={() => setIsOpen(!isOpen)}
                        className="fixed bottom-6 left-6 z-[60] bg-gradient-to-r from-indigo-600 to-purple-600 text-white p-4 rounded-full shadow-2xl hover:scale-105 transition-transform duration-300 flex items-center justify-center"
                    >
                        {isOpen ? <X size={24} /> : <Bot size={24} />}
                    </button>

                    {isOpen && (
                        <div className="fixed bottom-24 left-6 z-[60] w-80 md:w-96 bg-white rounded-2xl shadow-2xl border border-gray-200 overflow-hidden flex flex-col font-sans" style={{height: '450px'}} dir="rtl">
                            <div className="bg-indigo-600 p-4 text-white flex items-center gap-2">
                                <Sparkles size={18} />
                                <span className="font-bold">BMT AI Consultant</span>
                            </div>
                            
                            <div className="flex-1 overflow-y-auto p-4 bg-slate-50 space-y-4">
                                {messages.map((msg, idx) => (
                                    <div key={idx} className={`flex ${msg.role === 'user' ? 'justify-start' : 'justify-end'}`}>
                                        <div className={`max-w-[85%] p-3 rounded-2xl text-sm ${
                                            msg.role === 'user' 
                                                ? 'bg-white border border-gray-200 text-slate-800 rounded-br-none' 
                                                : 'bg-indigo-600 text-white rounded-bl-none shadow-md'
                                        }`}>
                                            {msg.text}
                                        </div>
                                    </div>
                                ))}
                                {isTyping && (
                                    <div className="flex justify-end">
                                        <div className="bg-indigo-600 text-white p-3 rounded-2xl rounded-bl-none shadow-md text-sm typing-indicator">
                                            <span>●</span><span>●</span><span>●</span>
                                        </div>
                                    </div>
                                )}
                                <div ref={chatEndRef} />
                            </div>

                            <div className="p-3 bg-white border-t border-gray-100 flex gap-2">
                                <input 
                                    type="text" 
                                    value={input}
                                    onChange={(e) => setInput(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && handleSend()}
                                    placeholder="שאל אותי משהו..."
                                    className="flex-1 px-4 py-2 bg-slate-100 rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                />
                                <button 
                                    onClick={handleSend}
                                    disabled={isTyping}
                                    className="bg-indigo-600 text-white p-2 rounded-full hover:bg-indigo-700 disabled:opacity-50"
                                >
                                    <ArrowRightCircle size={20} className="rotate-180" />
                                </button>
                            </div>
                        </div>
                    )}
                </>
            );
        };

        // --- Slides ---

        const CoverSlide = ({ nextSlide }) => (
            <SlideContainer className="justify-center items-center text-center">
                <div className="bg-blue-50 text-blue-600 px-4 py-1 rounded-full text-sm font-semibold mb-6 animate-pulse">
                    מהפכת הדיאגנוסטיקה הביתית
                </div>
                <h1 className="text-5xl md:text-7xl font-black text-slate-900 mb-6 leading-tight font-sans">
                    שותפות אסטרטגית <br/>
                    <span className="text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-teal-500">לרפואה מונעת דיגיטלית</span>
                </h1>
                <p className="text-xl md:text-2xl text-slate-600 max-w-3xl mb-10 font-light font-sans">
                    פתרון AI מתקדם המשלב בדיקות ביתיות מדויקות עם אפליקציה חכמה.
                    העלאת היענות (Compliance), גילוי מוקדם מציל חיים וחיסכון תפעולי עצום.
                </p>
                <button onClick={nextSlide} className="group bg-blue-600 hover:bg-blue-700 text-white text-xl px-10 py-4 rounded-full font-bold shadow-lg shadow-blue-600/30 transition-all flex items-center gap-3 font-sans">
                    גלה את הפתרון
                    <ArrowRightCircle className="group-hover:-translate-x-1 transition-transform" />
                </button>
            </SlideContainer>
        );

        const StrategySlide = () => (
            <SlideContainer>
                <div className="flex flex-col md:flex-row gap-12 items-center h-full font-sans">
                    <div className="flex-1 space-y-6">
                        <h2 className="text-4xl font-bold text-slate-800 border-r-4 border-blue-600 pr-4">האתגר הלאומי: מניעה</h2>
                        <ul className="space-y-6">
                            <li className="flex gap-4 items-start">
                                <div className="bg-red-100 p-2 rounded-lg text-red-600 mt-1"><TrendingUp size={24} /></div>
                                <div>
                                    <h3 className="text-xl font-bold text-slate-700">צוואר הבקבוק בגילוי מוקדם</h3>
                                    <p className="text-slate-600">שיעורי ביצוע בדיקות סקר (FOB) נמוכים בקרב אוכלוסיות בסיכון, הנובעים מחוסר נוחות ובירוקרטיה.</p>
                                </div>
                            </li>
                            <li className="flex gap-4 items-start">
                                <div className="bg-orange-100 p-2 rounded-lg text-orange-600 mt-1"><Activity size={24} /></div>
                                <div>
                                    <h3 className="text-xl font-bold text-slate-700">עומס על המערכת</h3>
                                    <p className="text-slate-600">זמני המתנה ארוכים לגסטרואנטרולוגים וקולונוסקופיות, הנובעים מסינון לא יעיל של מטופלים.</p>
                                </div>
                            </li>
                            <li className="flex gap-4 items-start">
                                <div className="bg-blue-100 p-2 rounded-lg text-blue-600 mt-1"><Smartphone size={24} /></div>
                                <div>
                                    <h3 className="text-xl font-bold text-slate-700">העידן הדיגיטלי</h3>
                                    <p className="text-slate-600">המטופלים מצפים לפתרונות מידיים, נגישים וביתיים - בדיוק כפי שהתרגלו בתקופת הקורונה.</p>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div className="flex-1 w-full bg-white p-8 rounded-2xl shadow-xl border border-gray-100">
                        <div className="text-center mb-6">
                            <h3 className="text-2xl font-bold text-slate-800">העלות האמיתית של חוסר היענות</h3>
                            <p className="text-sm text-slate-500">עלות טיפול בסרטן מעי גס לפי שלבי גילוי</p>
                        </div>
                        <div className="h-64 w-full" dir="ltr">
                            <ResponsiveContainer width="100%" height="100%">
                                <BarChart data={[
                                    { name: 'גילוי מוקדם', cost: 30000 },
                                    { name: 'שלב 3', cost: 180000 },
                                    { name: 'שלב 4 (גרורתי)', cost: 350000 }
                                ]}>
                                    <CartesianGrid strokeDasharray="3 3" vertical={false} />
                                    <XAxis dataKey="name" tick={{fontSize: 12}} />
                                    <YAxis hide />
                                    <Tooltip formatter={(value) => `₪${value.toLocaleString()}`} cursor={{fill: '#f1f5f9'}} />
                                    <Bar dataKey="cost" fill="#ef4444" radius={[4, 4, 0, 0]} barSize={60} />
                                </BarChart>
                            </ResponsiveContainer>
                        </div>
                    </div>
                </div>
            </SlideContainer>
        );

        const DigitalSolutionSlide = () => (
            <SlideContainer>
                <div className="mb-10 text-center font-sans">
                    <h2 className="text-4xl font-bold text-slate-800">הפתרון הדיגיטלי: מעבדה בכף היד</h2>
                    <p className="text-xl text-slate-500 mt-2">טכנולוגיית AI המהפכנית המנגישה בדיקות מעבדה מדויקות לכל בית בישראל</p>
                </div>

                <div className="grid grid-cols-1 md:grid-cols-3 gap-8 h-full">
                    {/* Step 1 */}
                    <div className="bg-white p-8 rounded-3xl shadow-lg border border-slate-100 flex flex-col items-center text-center relative overflow-hidden group hover:-translate-y-2 transition-transform duration-300">
                        <div className="absolute top-0 left-0 w-full h-2 bg-blue-500"></div>
                        <div className="bg-blue-100 p-4 rounded-full text-blue-600 mb-6 group-hover:scale-110 transition-transform">
                            <Scan size={40} />
                        </div>
                        <h3 className="text-2xl font-bold text-slate-800 mb-3">סריקה פשוטה</h3>
                        <p className="text-slate-600">
                            המטופל מבצע את הבדיקה בביתו וסורק את הקסטה באמצעות אפליקציה ייעודית.
                            ממשק משתמש אינטואיטיבי המותאם גם לגיל השלישי, עם הנחיות קוליות וויזואליות בעברית.
                        </p>
                    </div>

                    {/* Step 2 */}
                    <div className="bg-white p-8 rounded-3xl shadow-lg border border-slate-100 flex flex-col items-center text-center relative overflow-hidden group hover:-translate-y-2 transition-transform duration-300">
                        <div className="absolute top-0 left-0 w-full h-2 bg-indigo-500"></div>
                        <div className="bg-indigo-100 p-4 rounded-full text-indigo-600 mb-6 group-hover:scale-110 transition-transform">
                            <BrainCircuit size={40} />
                        </div>
                        <h3 className="text-2xl font-bold text-slate-800 mb-3">פענוח AI בזמן אמת</h3>
                        <p className="text-slate-600">
                            אלגוריתם ראייה ממוחשבת (Computer Vision) מנתח את תוצאת הבדיקה בדיוק העולה על העין האנושית.
                            מניעת טעויות קריאה (Faint Lines) וזיהוי מיידי של תוצאות חריגות.
                        </p>
                    </div>

                    {/* Step 3 */}
                    <div className="bg-white p-8 rounded-3xl shadow-lg border border-slate-100 flex flex-col items-center text-center relative overflow-hidden group hover:-translate-y-2 transition-transform duration-300">
                        <div className="absolute top-0 left-0 w-full h-2 bg-teal-500"></div>
                        <div className="bg-teal-100 p-4 rounded-full text-teal-600 mb-6 group-hover:scale-110 transition-transform">
                            <Database size={40} />
                        </div>
                        <h3 className="text-2xl font-bold text-slate-800 mb-3">סגירת מעגל טיפולי</h3>
                        <p className="text-slate-600">
                            התוצאות משודרות מוצפנות ישירות לתיק הרפואי (EMR) של הקופה.
                            במקרה של תוצאה חיובית, המערכת יכולה להזמין אוטומטית תור להמשך בירור או קולונוסקופיה.
                        </p>
                    </div>
                </div>
                
                <div className="mt-12 grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div className="bg-slate-100 rounded-2xl p-6 flex flex-col gap-4">
                        <div className="flex items-center gap-4">
                            <div className="bg-green-500 text-white p-2 rounded-full"><CheckCircle2 /></div>
                            <span className="font-bold text-slate-700">זמינות 24/7 ללא תלות במעבדה</span>
                        </div>
                        <div className="flex items-center gap-4">
                            <div className="bg-green-500 text-white p-2 rounded-full"><CheckCircle2 /></div>
                            <span className="font-bold text-slate-700">קיט בדיקה היגייני ללא מגע</span>
                        </div>
                    </div>
                    
                    <div className="bg-blue-50 border border-blue-100 rounded-2xl p-6 flex items-start gap-4">
                        <div className="bg-blue-500 text-white p-2 rounded-full mt-1 flex-shrink-0"><Lock size={20} /></div>
                        <div>
                            <h4 className="font-bold text-slate-800 text-lg mb-1">הגנת פרטיות מקסימלית</h4>
                            <p className="text-slate-600 text-sm">
                                המערכת <span className="font-bold">אינה שומרת</span> ואינה נחשפת למידע אישי של המטופל (PII).
                                כל העיבוד מתבצע בצורה אנונימית ומוצפנת בהתאם לתקני GDPR ו-HIPAA המחמירים.
                            </p>
                        </div>
                    </div>
                </div>
            </SlideContainer>
        );

        const FOBEconomicsSlide = () => {
            // FOB Calculator State
            const [targetPop, setTargetPop] = useState(50000);
            const [baseCompliance, setBaseCompliance] = useState(60); // %
            const [appBoost, setAppBoost] = useState(15); // %
            const [aiSummary, setAiSummary] = useState('');
            const [isAiLoading, setIsAiLoading] = useState(false);
            
            // Constants
            const CANCER_RATE = 0.003; // 0.3% conservative estimate for cancer detection
            const SAVING_PER_CASE = 150000; // Average saving per early detection vs late stage
            
            // Calculations
            const currentTests = Math.floor(targetPop * (baseCompliance / 100));
            const newTests = Math.floor(targetPop * ((baseCompliance + appBoost) / 100));
            const additionalTests = newTests - currentTests;
            const additionalDetections = Math.floor(additionalTests * CANCER_RATE);
            const totalSavings = additionalDetections * SAVING_PER_CASE;

            const generateSummary = async () => {
                setIsAiLoading(true);
                const prompt = `
                פעל כיועץ אסטרטגי בכיר לארגוני בריאות המציג בפני סמנכ"ל כספים.
                נתונים:
                אוכלוסיית יעד: ${targetPop.toLocaleString()}
                היענות בסיס: ${baseCompliance}%
                עלייה בהיענות עקב שימוש באפליקציה: ${appBoost}%
                בדיקות נוספות שבוצעו: ${additionalTests.toLocaleString()}
                מקרים נוספים שהתגלו מוקדם: ${additionalDetections}
                חיסכון שנתי כולל: ${totalSavings.toLocaleString()} ש"ח.
                
                כתוב סיכום מנהלים קצר (עד 3 משפטים) ומשכנע בעברית, המדגיש את ה-ROI והאימפקט הבריאותי. אל תשתמש בכוכביות.
                `;
                const result = await generateGeminiContent(prompt);
                setAiSummary(result);
                setIsAiLoading(false);
            };

            return (
                <SlideContainer>
                    <div className="flex flex-col h-full font-sans">
                        <div className="mb-6 flex justify-between items-end">
                            <div>
                                <h2 className="text-4xl font-bold text-slate-800">FOB: מחשבון היענות וחיסכון</h2>
                                <p className="text-xl text-slate-500">השפעת האפליקציה על גילוי מוקדם של סרטן המעי הגס</p>
                            </div>
                        </div>

                        <div className="flex flex-col lg:flex-row gap-8 flex-1">
                            {/* Controls */}
                            <div className="flex-1 bg-white p-6 rounded-2xl shadow-lg border border-blue-100 flex flex-col">
                                <h3 className="text-xl font-bold text-slate-800 mb-6 flex items-center gap-2">
                                    <ShieldCheck size={20} className="text-blue-600"/> פרמטרים לאוכלוסייה
                                </h3>
                                
                                <div className="space-y-6 flex-1">
                                    <div>
                                        <label className="flex justify-between text-sm font-medium text-slate-700 mb-2">
                                            <span>אוכלוסיית יעד (גילאי 50-74)</span>
                                            <span className="text-blue-600 font-bold">{targetPop.toLocaleString()}</span>
                                        </label>
                                        <input 
                                            type="range" min="10000" max="200000" step="5000" 
                                            value={targetPop} onChange={(e) => setTargetPop(Number(e.target.value))}
                                            className="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-blue-600 dir-ltr"
                                        />
                                    </div>

                                    <div className="bg-slate-50 p-4 rounded-xl">
                                        <label className="flex justify-between text-sm font-medium text-slate-700 mb-2">
