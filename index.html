<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BMT Diagnostics - Partner Deck</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { 
            background-color: #0f172a; 
            margin: 0; padding: 0; overflow: hidden; 
            height: 100vh; width: 100vw; 
            display: flex; align-items: center; justify-content: center;
            font-family: 'Heebo', sans-serif;
            touch-action: none;
        }
        
        #cinema-container {
            width: 1920px; height: 1080px;
            background-color: #f8fafc; position: relative; overflow: hidden;
            box-shadow: 0 0 100px rgba(0,0,0,0.5);
            /* Transform handled by JS */
        }

        .animate-enter { animation: enter 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; transform: translateY(40px); }
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
        @keyframes enter { to { opacity: 1; transform: translateY(0); } }

        /* Custom Scrollbar */
        .custom-scroll { overflow-y: auto; }
        .custom-scroll::-webkit-scrollbar { width: 8px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        /* Glassmorphism */
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.5); }
    </style>
</head>
<body>

    <div id="root"></div>

            MessageSquareQuote: <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/></svg>,
            Sparkles: <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/></svg>,

        const Icon = ({ name, size = 24, className = "" }) => {
            const svg = SVGS[name] || SVGS.ArrowLeft;
            return React.cloneElement(svg, { width: size, height: size, className });
        };

        // --- 2. BASE COMPONENTS ---

        const Logo = () => (
            <div className="flex items-center gap-4 z-50">
                <img 
                    src="B.M.T Logo.jpg" 
                    alt="BMT" 
                    // CHANGE: Increased height to h-32 for a much bigger logo
                    className="h-32 w-auto object-contain drop-shadow-md"
                    onError={(e) => { e.target.style.display='none'; e.target.nextSibling.style.display='flex'; }}
                />

                    <span className="text-4xl font-black text-slate-800 tracking-tighter">BM<span className="text-red-600">T</span></span>

        // --- 3. SLIDES CONTENT ---

        const CoverSlide = ({ next }) => (

                <div className="bg-blue-100 text-blue-700 px-8 py-3 rounded-full text-lg font-bold mb-10 tracking-wide border border-blue-200">
                    מצגת מנהלים - סודי וחסוי
                </div>
                <h1 className="text-[6rem] font-black text-slate-900 mb-8 leading-[0.9] tracking-tight animate-enter delay-100 drop-shadow-sm">
                    לסגור את הפער <br/>
                    <span className="text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-indigo-600">
                        בגילוי מוקדם של סרטן

                <p className="text-3xl text-slate-500 max-w-5xl mb-16 font-light leading-relaxed animate-enter delay-200">

        const TheProblemSlide = () => (

        const IntegrationSlide = () => (

                <div className="w-1/2 space-y-12">
                    <div>
                        <h2 className="text-6xl font-black text-slate-800 border-r-8 border-blue-500 pr-8">אינטגרציה ופרטיות</h2>
                        <p className="text-3xl text-slate-600 mt-4">חיבור חלק למערכות הקופה עם דגש על אבטחת מידע</p>

                            <div className="bg-blue-100 p-5 rounded-2xl text-blue-600"><Icon name="Globe" size={40}/></div>

                        </div>
                        <div className="flex gap-6 p-8 rounded-3xl bg-white shadow-md border border-slate-100 items-center hover:shadow-lg transition-shadow">
                            <div className="bg-indigo-100 p-5 rounded-2xl text-indigo-600"><Icon name="Lock" size={40}/></div>
                            <div><h4 className="text-2xl font-bold text-slate-800">אנונימיות מלאה (Privacy by Design)</h4><p className="text-xl text-slate-600">ארכיטקטורה מאובטחת בה המידע האישי של המטופל (PII) לעולם לא נשמר אצלנו. עמידה בתקני אבטחה מחמירים.</p></div>

        // --- 4. APP CONTROLLER ---

        const App = () => {

                };
                window.addEventListener('resize', resize);
                resize();
                return () => window.removeEventListener('resize', resize);

                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
