<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMT Diagnostics - AutoFit Deck</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* Base Reset */
        body { 
            font-family: 'Heebo', sans-serif; 
            background-color: #0f172a; /* Dark background for cinema feel outside slide */
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            width: 100vw; 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The Slide Canvas */
        #slide-canvas {
            width: 1920px;  /* Reference Full HD Width */
            height: 1080px; /* Reference Full HD Height */
            background-color: #f8fafc;
            position: absolute;
            transform-origin: center center;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        /* Animations */
        .fade-in-up { animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; transform: translateY(40px); }
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Sliders */
        input[type=range] { -webkit-appearance: none; background: transparent; cursor: pointer; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 32px; width: 32px; border-radius: 50%; background: #2563eb; margin-top: -12px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); border: 4px solid white; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 8px; background: #cbd5e1; border-radius: 4px; }
        
        /* Loader */
        #loader { position: fixed; inset: 0; background: white; z-index: 9999; display: flex; justify-content: center; align-items: center; flex-direction: column; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-600"></div>
    </div>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- 1. CORE UTILS ---

        // Auto-Scaler Hook (The Magic Sauce)
        const useScreenScaler = () => {
            const [scale, setScale] = useState(1);
            
            useEffect(() => {
                const handleResize = () => {
                    const targetW = 1920;
                    const targetH = 1080;
                    const windowW = window.innerWidth;
                    const windowH = window.innerHeight;
                    
                    // Determine scale based on the most constraining dimension
                    const scaleW = windowW / targetW;
                    const scaleH = windowH / targetH;
                    const scale = Math.min(scaleW, scaleH) * 0.95; // 0.95 for small margin
                    
                    setScale(scale);
                };

                window.addEventListener('resize', handleResize);
                handleResize(); // Init
                return () => window.removeEventListener('resize', handleResize);
            }, []);

            return scale;
        };

        // Icon Component
        const Icon = ({ name, size = 24, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (window.lucide && iconRef.current) {
                    const iconName = name.replace(/([A-Z])/g, '-$1').toLowerCase().replace(/^-/, '');
                    iconRef.current.setAttribute('data-lucide', iconName);
                    window.lucide.createIcons({
                        root: iconRef.current.parentNode,
                        nameAttr: 'data-lucide',
                        attrs: { width: size, height: size, class: className }
                    });
                }
            }, [name, size, className]);
            return <i ref={iconRef} className={className} style={{ width: size, height: size, display: 'inline-block' }}></i>;
        };

        // Logo
        const Logo = () => (
            <div className="flex items-center gap-4">
                <img 
                    src="B.M.T Logo.jpg" 
                    alt="BMT" 
                    className="h-24 w-auto object-contain drop-shadow-sm"
                    onError={(e) => { e.target.style.display='none'; e.target.nextSibling.style.display='flex'; }}
                />
                <div className="hidden flex-col leading-none" style={{display:'none'}}>
                    <span className="text-5xl font-black text-slate-800 tracking-tighter">BM<span className="text-red-600">T</span></span>
                    <span className="text-sm text-slate-500 tracking-[0.3em] uppercase mt-1">Diagnostics</span>
                </div>
            </div>
        );

        // Chart
        const BigChart = ({ data }) => {
            const max = Math.max(...data.map(d => d.val));
            return (
                <div className="w-full h-80 flex items-end justify-between gap-12 px-12 relative">
                    {/* Grid */}
                    <div className="absolute inset-0 flex flex-col justify-between pointer-events-none z-0 px-12 pb-8">
                        {[...Array(5)].map((_, i) => <div key={i} className="w-full h-px bg-slate-200 border-t border-dashed border-slate-300"></div>)}
                    </div>
                    {data.map((d, i) => (
                        <div key={i} className="flex-1 flex flex-col items-center h-full justify-end z-10 group relative">
                            <div className="mb-4 text-2xl font-bold text-slate-700 bg-white/90 backdrop-blur px-4 py-2 rounded-xl shadow-lg border border-slate-100 transform translate-y-4 opacity-0 group-hover:opacity-100 group-hover:translate-y-0 transition-all duration-300">
                                ₪{d.val.toLocaleString()}
                            </div>
                            <div className="w-full max-w-[120px] bg-slate-100 rounded-t-2xl relative h-full flex items-end overflow-hidden shadow-md">
                                <div style={{height: `${(d.val/max)*100}%`}} 
                                     className={`w-full transition-all duration-1000 ease-out ${i===0?'bg-gradient-to-t from-green-600 to-green-400':'bg-gradient-to-t from-red-600 to-red-400'}`}>
                                </div>
                            </div>
                            <span className="text-xl font-bold text-slate-600 mt-6 text-center">{d.name}</span>
                        </div>
                    ))}
                </div>
            );
        };

        // --- 2. LAYOUT ---

        const Layout = ({ children, current, total }) => (
            <div className="w-full h-full flex flex-col bg-[#f0f4f8] relative overflow-hidden">
                {/* Header */}
                <div className="h-32 bg-white/80 backdrop-blur-md px-16 flex items-center justify-between border-b border-white/50 shadow-sm z-50">
                    <Logo />
                    <div className="flex items-center gap-6">
                        <div className="flex gap-2 bg-slate-100 p-2 rounded-full">
                            {Array.from({length: total}).map((_, i) => (
                                <div key={i} className={`h-3 w-3 rounded-full transition-all duration-500 ${i===current ? 'bg-blue-600 w-12' : 'bg-slate-300'}`}></div>
                            ))}
                        </div>
                        <span className="text-xl font-bold text-slate-400 w-24 text-center">{current+1} / {total}</span>
                    </div>
                </div>

                {/* Content */}
                <div className="flex-1 p-16 relative z-10">
                    {children}
                </div>

                {/* Background Decor */}
                <div className="absolute top-0 right-0 w-[800px] h-[800px] bg-blue-300 rounded-full mix-blend-multiply filter blur-[150px] opacity-10 animate-blob"></div>
                <div className="absolute bottom-0 left-0 w-[800px] h-[800px] bg-teal-300 rounded-full mix-blend-multiply filter blur-[150px] opacity-10 animate-blob animation-delay-2000"></div>
            </div>
        );

        // --- 3. SLIDES ---

        const CoverSlide = ({ next }) => (
            <div className="flex flex-col items-center justify-center h-full text-center">
                <div className="fade-in-up bg-blue-50 text-blue-700 px-10 py-4 rounded-full text-xl font-bold mb-12 border border-blue-200 shadow-sm flex items-center gap-3">
                    <Icon name="Sparkles" className="text-blue-500" /> מהפכת הדיאגנוסטיקה הביתית
                </div>
                <h1 className="fade-in-up delay-100 text-[8rem] font-black text-slate-900 mb-8 leading-none tracking-tight">
                    שותפות אסטרטגית<br/>
                    <span className="text-transparent bg-clip-text bg-gradient-to-r from-blue-600 via-indigo-600 to-teal-500">לרפואה מונעת</span>
                </h1>
                <p className="fade-in-up delay-200 text-4xl text-slate-500 max-w-5xl mb-20 font-light leading-relaxed">
                    פתרון טכנולוגי המשלב בדיקות מעבדה מדויקות עם בינת מלאכותית.
                    <br/><strong className="text-slate-800 font-medium">העלאת היענות • גילוי מוקדם מציל חיים • חיסכון תפעולי עצום</strong>
                </p>
                <button onClick={next} className="fade-in-up delay-300 group bg-slate-900 hover:bg-blue-700 text-white text-3xl px-20 py-8 rounded-full font-bold shadow-2xl hover:shadow-blue-500/30 transition-all duration-300 hover:scale-105 flex items-center gap-6">
                    התחל מצגת <Icon name="ArrowLeft" className="group-hover:-translate-x-2 transition-transform" />
                </button>
            </div>
        );

        const StrategySlide = () => (
            <div className="flex gap-20 h-full items-center">
                <div className="w-1/2 space-y-12 fade-in-up">
                    <div className="border-r-8 border-blue-600 pr-10">
                        <h2 className="text-7xl font-black text-slate-800 mb-4">האתגר הלאומי</h2>
                        <p className="text-3xl text-slate-500 font-light">למה אנחנו מפספסים הזדמנויות לגילוי מוקדם?</p>
                    </div>
                    <div className="space-y-8">
                        {[
                            {icon:'TrendingUp', color:'red', title:'היענות נמוכה', text:'בדיקות סקר נתפסות כלא נעימות ומסורבלות לוגיסטית.'},
                            {icon:'Activity', color:'orange', title:'עומס מומחים', text:'זמני המתנה ארוכים לגסטרואנטרולוגים עקב חוסר סינון יעיל.'},
                            {icon:'Smartphone', color:'blue', title:'ציפייה לדיגיטל', text:'המטופלים דורשים פתרונות מיידיים, נגישים וביתיים.'}
                        ].map((item, i) => (
                            <div key={i} className="bg-white/60 p-8 rounded-3xl shadow-sm border border-white flex gap-8 items-center hover:bg-white transition-colors">
                                <div className={`bg-${item.color}-100 p-6 rounded-3xl text-${item.color}-600`}><Icon name={item.icon} size={40}/></div>
                                <div><h3 className="text-3xl font-bold text-slate-800 mb-2">{item.title}</h3><p className="text-xl text-slate-600">{item.text}</p></div>
                            </div>
                        ))}
                    </div>
                </div>
                <div className="w-1/2 h-full bg-white/80 backdrop-blur rounded-[3rem] shadow-2xl border border-white p-12 flex flex-col fade-in-up delay-100">
                    <h3 className="text-4xl font-bold text-center text-slate-800 mb-2">מחיר ההזנחה (CRC)</h3>
                    <p className="text-xl text-center text-slate-500 mb-12">עלות טיפול שנתית ממוצעת למטופל</p>
                    <div className="flex-1 flex items-end">
                        <BigChart data={[{name:'גילוי מוקדם', val:30000}, {name:'שלב 3', val:180000}, {name:'שלב 4 (גרורתי)', val:350000}]} />
                    </div>
                    <div className="mt-12 bg-red-50 border-2 border-red-100 rounded-2xl p-6 flex items-center justify-center gap-4 text-red-700 text-2xl font-bold shadow-sm">
                        <Icon name="AlertTriangle" size={32}/> גילוי מאוחר עולה למערכת פי 10 יותר!
                    </div>
                </div>
            </div>
        );

        const DigitalSolutionSlide = () => (
            <div className="h-full flex flex-col">
                <div className="text-center mb-16 fade-in-up">
                    <h2 className="text-6xl font-black text-slate-800 mb-4">הפתרון הדיגיטלי: מעבדה בכף היד</h2>
                    <p className="text-3xl text-slate-500 font-light">טכנולוגיית AI המהפכנית המנגישה בדיקות מעבדה מדויקות לכל בית</p>
                </div>
                <div className="grid grid-cols-3 gap-12 flex-1 fade-in-up delay-100">
                    {[
                        {icon:'Scan', color:'blue', title:'1. סריקה פשוטה', text:'המטופל מבצע את הבדיקה בביתו וסורק את הקסטה באפליקציה. ממשק מותאם לגיל השלישי.'},
                        {icon:'BrainCircuit', color:'indigo', title:'2. פענוח AI', text:'אלגוריתם Computer Vision המזהה בדיוק גבוה גם פסים חלשים ביותר ומבטל טעויות אנוש.'},
                        {icon:'Database', color:'teal', title:'3. סגירת מעגל', text:'התוצאות משודרות מוצפנות ישירות לתיק הרפואי. במקרה חיובי, המערכת מזמינה תור.'}
                    ].map((card, i) => (
                        <div key={i} className="bg-white/80 backdrop-blur p-12 rounded-[3rem] shadow-xl border border-white text-center flex flex-col items-center hover:-translate-y-4 transition-transform duration-500 group">
                            <div className={`bg-${card.color}-100 p-8 rounded-full text-${card.color}-600 mb-8 group-hover:scale-110 transition-transform`}><Icon name={card.icon} size={64}/></div>
                            <h3 className="text-4xl font-bold mb-6 text-slate-800">{card.title}</h3>
                            <p className="text-2xl text-slate-600 leading-relaxed">{card.text}</p>
                        </div>
                    ))}
                </div>
                <div className="mt-16 flex justify-center gap-12 fade-in-up delay-200">
                    <div className="bg-slate-800 text-white px-10 py-5 rounded-full text-xl font-bold flex gap-4 shadow-xl"><Icon name="Check"/> זמינות 24/7 ללא תלות במעבדה</div>
                    <div className="bg-slate-100 text-slate-700 px-10 py-5 rounded-full text-xl font-bold flex gap-4 shadow-lg border border-slate-200"><Icon name="Shield"/> אבטחת פרטיות (GDPR/HIPAA)</div>
                </div>
            </div>
        );

        const FOBEconomicsSlide = () => {
            const [pop, setPop] = useState(50000);
            const [comp, setComp] = useState(60);
            const [boost, setBoost] = useState(15);
            
            const extra = Math.floor(pop * ((comp+boost)/100)) - Math.floor(pop * (comp/100));
            const detected = Math.floor(extra * 0.003);
            const saved = detected * 150000;

            return (
                <div className="h-full flex flex-col">
                    <div className="mb-10 fade-in-up">
                        <h2 className="text-6xl font-black text-slate-800 mb-4">מחשבון חיסכון FOB</h2>
                        <p className="text-3xl text-slate-500 font-light">סימולציה חיה: השפעת האפליקציה על גילוי מוקדם</p>
                    </div>
                    <div className="flex gap-16 flex-1 fade-in-up delay-100">
                        <div className="w-1/2 bg-white/80 backdrop-blur p-12 rounded-[3rem] shadow-xl border border-white flex flex-col justify-center space-y-16">
                            <h3 className="text-3xl font-bold flex items-center gap-4 text-slate-700 border-b pb-6"><Icon name="Sliders" size={32}/> פרמטרים לאוכלוסייה</h3>
                            
                            <div>
                                <label className="flex justify-between font-bold text-2xl mb-6 text-slate-700">אוכלוסיית יעד <span className="text-blue-600 bg-blue-50 px-4 py-1 rounded-xl">{pop.toLocaleString()}</span></label>
                                <input type="range" min="10000" max="200000" step="5000" value={pop} onChange={e=>setPop(+e.target.value)} className="w-full"/>
                            </div>
                            <div>
                                <label className="flex justify-between font-bold text-2xl mb-6 text-slate-700">היענות נוכחית <span className="text-slate-500 bg-slate-100 px-4 py-1 rounded-xl">{comp}%</span></label>
                                <input type="range" min="30" max="80" value={comp} onChange={e=>setComp(+e.target.value)} className="w-full"/>
                            </div>
                            <div className="bg-green-50 p-8 rounded-3xl border-2 border-green-100">
                                <label className="flex justify-between font-bold text-2xl mb-6 text-green-800">תוספת היענות עם BMT <span className="text-green-600 bg-white px-4 py-1 rounded-xl shadow-sm">+{boost}%</span></label>
                                <input type="range" min="5" max="30" value={boost} onChange={e=>setBoost(+e.target.value)} className="w-full"/>
                            </div>
                        </div>
                        <div className="w-1/2 flex flex-col gap-8">
                            <div className="bg-slate-900 text-white p-12 rounded-[3rem] shadow-2xl flex flex-col justify-center text-center relative overflow-hidden flex-1">
                                <div className="absolute top-0 right-0 w-[400px] h-[400px] bg-blue-600 rounded-full blur-[100px] opacity-20 -mr-20 -mt-20"></div>
                                <div className="relative z-10 space-y-12">
                                    <div><div className="text-slate-400 mb-2 uppercase tracking-widest font-bold">בדיקות סקר נוספות</div><div className="text-7xl font-black text-blue-400">+{extra.toLocaleString()}</div></div>
                                    <div><div className="text-slate-400 mb-2 uppercase tracking-widest font-bold">גילוי מוקדם (מקרים)</div><div className="text-7xl font-black text-green-400">~{detected}</div></div>
                                </div>
                            </div>
                            <div className="bg-white p-12 rounded-[3rem] shadow-xl border-t-8 border-green-500 text-center flex-1 flex flex-col justify-center items-center">
                                <div className="text-2xl text-slate-500 font-bold mb-4">חיסכון כלכלי משוער (שנתי)</div>
                                <div className="text-8xl font-black text-green-600 tracking-tighter">₪{saved.toLocaleString()}</div>
                                <div className="mt-6 text-lg text-slate-400 bg-slate-50 px-6 py-2 rounded-full">מניעת תחלואה וטיפולים אונקולוגיים</div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const CalprotectinSlide = () => {
            const [pop, setPop] = useState(25000);
            const savedColo = Math.floor(pop * 0.8 * 0.5);
            const savedMoney = (savedColo * 2500) - (Math.floor(pop * 0.8) * 150);

            return (
                <div className="h-full flex flex-col">
                    <div className="mb-10 fade-in-up">
                        <h2 className="text-6xl font-black text-slate-800 mb-4">Calprotectin: מסננת חכמה</h2>
                        <p className="text-3xl text-slate-500 font-light">פתרון לעומס במכוני הגסטרו: הבדלה בין IBD ל-IBS</p>
                    </div>
                    <div className="flex gap-16 flex-1 fade-in-up delay-100">
                        <div className="w-1/2 bg-white/80 backdrop-blur p-12 rounded-[3rem] shadow-xl border border-indigo-100 flex flex-col justify-center">
                            <h3 className="text-3xl font-bold text-indigo-700 mb-12 flex items-center gap-4"><Icon name="Activity" size={40}/> תרחיש קליני (שנתי)</h3>
                            <label className="block text-2xl font-bold text-slate-700 mb-6">פניות למרפאה עם תלונות בטן</label>
                            <input type="range" min="1000" max="50000" step="1000" value={pop} onChange={e=>setPop(+e.target.value)} className="w-full mb-4"/>
                            <div className="text-right font-black text-indigo-600 text-6xl mb-12">{pop.toLocaleString()}</div>
                            <div className="bg-indigo-50 p-8 rounded-3xl text-indigo-900 border border-indigo-100 text-xl leading-relaxed">
                                <strong className="block mb-4 text-2xl flex items-center gap-3"><Icon name="AlertCircle"/> הבעיה כיום:</strong>
                                ללא בדיקת סקר זמינה, רוב המטופלים עם תסמונת המעי הרגיז (IBS) נשלחים לקולונוסקופיה מיותרת ויקרה, במקום לקבל טיפול בקהילה.
                            </div>
                        </div>
                        <div className="w-1/2 flex flex-col gap-10 justify-center">
                            <div className="bg-white p-12 rounded-[3rem] shadow-xl border-r-8 border-indigo-500 flex justify-between items-center transition-transform hover:scale-[1.02]">
                                <div><div className="text-slate-500 font-bold text-2xl mb-2">קולונוסקופיות שנחסכו</div><div className="text-7xl font-black text-slate-800">{savedColo.toLocaleString()}</div><div className="text-lg text-slate-400 mt-2">הפחתת עומס תורים</div></div>
                                <div className="bg-indigo-100 p-8 rounded-full text-indigo-600"><Icon name="Microscope" size={64}/></div>
                            </div>
                            <div className="bg-white p-12 rounded-[3rem] shadow-xl border-r-8 border-green-500 flex justify-between items-center transition-transform hover:scale-[1.02]">
                                <div><div className="text-slate-500 font-bold text-2xl mb-2">חיסכון כספי ישיר</div><div className="text-7xl font-black text-green-600">₪{savedMoney.toLocaleString()}</div><div className="text-lg text-slate-400 mt-2">בניכוי עלות הבדיקות</div></div>
                                <div className="bg-green-100 p-8 rounded-full text-green-600"><Icon name="Banknote" size={64}/></div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const ProductSuiteSlide = () => (
            <div className="h-full flex flex-col">
                <div className="mb-10 fade-in-up">
                    <h2 className="text-6xl font-black text-slate-800 mb-4">פורטפוליו בדיקות מקיף</h2>
                    <p className="text-3xl text-slate-500 font-light">One-Stop-Shop לדיאגנוסטיקה בקהילה</p>
                </div>
                <div className="grid grid-cols-2 gap-12 flex-1 fade-in-up delay-100">
                    <div className="bg-white p-12 rounded-[3rem] shadow-xl border-t-8 border-teal-500 flex flex-col">
                        <div className="flex justify-between items-center mb-10">
                            <div className="bg-teal-100 p-6 rounded-3xl text-teal-600"><Icon name="FlaskConical" size={48}/></div>
                            <h3 className="text-4xl font-bold text-slate-800">גסטרואנטרולוגיה</h3>
                        </div>
                        <ul className="space-y-8 flex-1">
                            {[{n:'H. Pylori Ag', d:'מחליף תבחין נשיפה יקר ומסורבל.'}, {n:'Calprotectin', d:'סמן דלקת רגיש לניטור IBD וסינון ראשוני.'}, {n:'Adeno/Rota', d:'פאנל ילדים לזיהוי מהיר של וירוסים.'}].map((x,i)=>(
                                <li key={i} className="bg-slate-50 p-6 rounded-3xl flex items-start gap-6"><div className="text-teal-500 mt-1"><Icon name="CheckCircle" size={28}/></div><div><strong className="block text-2xl text-slate-800 mb-1">{x.n}</strong><span className="text-xl text-slate-600">{x.d}</span></div></li>
                            ))}
                        </ul>
                    </div>
                    <div className="bg-white p-12 rounded-[3rem] shadow-xl border-t-8 border-rose-500 flex flex-col">
                        <div className="flex justify-between items-center mb-10">
                            <div className="bg-rose-100 p-6 rounded-3xl text-rose-600"><Icon name="Stethoscope" size={48}/></div>
                            <h3 className="text-4xl font-bold text-slate-800">משפחה וילדים</h3>
                        </div>
                        <div className="grid grid-cols-2 gap-8 flex-1">
                            {[{n:'Covid + Flu', s:'Combo Test'}, {n:'Strep A', s:'מניעת אנטיביוטיקה'}, {n:'Pregnancy', s:'hCG רגיש'}, {n:'Giardia', s:'זיהוי טפילים'}].map((x,i)=>(
                                <div key={i} className="bg-slate-50 rounded-3xl flex flex-col justify-center items-center hover:bg-rose-50 transition-colors p-4 text-center border border-slate-100">
                                    <strong className="block text-2xl text-slate-800 mb-2">{x.n}</strong><span className="text-lg text-slate-500 bg-white px-4 py-1 rounded-full shadow-sm">{x.s}</span>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            </div>
        );

        const SummarySlide = () => (
            <div className="flex flex-col items-center justify-center h-full text-center">
                <div className="w-full max-w-7xl bg-slate-900 rounded-[4rem] shadow-2xl p-24 relative overflow-hidden fade-in-up">
                    <div className="absolute top-0 right-0 w-[600px] h-[600px] bg-blue-600 rounded-full blur-[200px] opacity-20 -mr-40 -mt-40"></div>
                    <div className="absolute bottom-0 left-0 w-[600px] h-[600px] bg-teal-500 rounded-full blur-[200px] opacity-20 -ml-40 -mb-40"></div>
                    <div className="relative z-10">
                        <div className="inline-block bg-blue-600 p-8 rounded-[2rem] mb-12 shadow-2xl shadow-blue-500/50"><Icon name="Activity" size={80} className="text-white"/></div>
                        <h2 className="text-7xl font-black mb-10 text-white">העתיד של הדיאגנוסטיקה</h2>
                        <p className="text-3xl text-slate-300 max-w-5xl mx-auto mb-20 font-light leading-relaxed">השילוב בין בדיקות מעבדה מדויקות לטכנולוגיית AI ביתית הוא המפתח לשיפור האיכות הרפואית, חיסכון כלכלי אדיר ושיפור דרמטי בשביעות רצון המבוטח.</p>
                        <div className="grid grid-cols-3 gap-12 text-right">
                            <div className="bg-white/10 p-10 rounded-[2.5rem] border border-white/10 backdrop-blur"><h4 className="text-3xl font-bold text-blue-400 mb-4">קליני</h4><p className="text-slate-300 text-xl">דיוק מעבדתי בבית המטופל.</p></div>
                            <div className="bg-white/10 p-10 rounded-[2.5rem] border border-white/10 backdrop-blur"><h4 className="text-3xl font-bold text-green-400 mb-4">כלכלי</h4><p className="text-slate-300 text-xl">חיסכון אדיר בטיפולים.</p></div>
                            <div className="bg-white/10 p-10 rounded-[2.5rem] border border-white/10 backdrop-blur"><h4 className="text-3xl font-bold text-purple-400 mb-4">שירותי</h4><p className="text-slate-300 text-xl">זמינות ונוחות למבוטח.</p></div>
                        </div>
                    </div>
                </div>
            </div>
        );

        // --- 4. CONTROLLER ---

        const App = () => {
            const [slide, setSlide] = useState(0);
            const total = 7;
            const next = () => setSlide(s => Math.min(s + 1, total - 1));
            const prev = () => setSlide(s => Math.max(0, s - 1));

            useEffect(() => {
                document.getElementById('loader').style.display = 'none';
                if(window.lucide) window.lucide.createIcons();
            }, [slide]);

            // Scaler logic for "Cinema Mode" on any screen
            const [scale, setScale] = useState(1);
            useEffect(() => {
                const handleResize = () => {
                    const s = Math.min(window.innerWidth / 1920, window.innerHeight / 1080);
                    setScale(s);
                };
                window.addEventListener('resize', handleResize);
                handleResize();
                return () => window.removeEventListener('resize', handleResize);
            }, []);

            return (
                <div style={{
                    width: '1920px', 
                    height: '1080px', 
                    transform: `scale(${scale})`, 
                    transformOrigin: 'center center',
                    position: 'absolute',
                    top: '50%', left: '50%', 
                    translate: '-50% -50%'
                }}>
                    <Layout current={slide} total={total}>
                        {slide === 0 && <CoverSlide next={next} />}
                        {slide === 1 && <StrategySlide />}
                        {slide === 2 && <DigitalSolutionSlide />}
                        {slide === 3 && <FOBEconomicsSlide />}
                        {slide === 4 && <CalprotectinSlide />}
                        {slide === 5 && <ProductSuiteSlide />}
                        {slide === 6 && <SummarySlide />}
                    </Layout>
                    
                    {/* Navigation Overlay */}
                    <div className="fixed bottom-0 left-0 right-0 h-32 flex items-center justify-between px-16 pointer-events-none z-[100]">
                        <button onClick={prev} className={`pointer-events-auto bg-white shadow-lg p-6 rounded-full text-slate-700 transition-all hover:scale-110 hover:text-blue-600 ${slide===0?'opacity-0':''}`}><Icon name="ChevronRight" size={32}/></button>
                        <button onClick={next} className={`pointer-events-auto bg-slate-900 shadow-2xl p-6 rounded-full text-white transition-all hover:scale-110 hover:bg-blue-600 ${slide===total-1?'opacity-0':''}`}><Icon name="ChevronLeft" size={32}/></button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
