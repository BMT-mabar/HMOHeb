<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMT Diagnostics - Executive Presentation</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    
    <script src="https://unpkg.com/prop-types/prop-types.min.js"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
    
    <script src="https://unpkg.com/lucide-react@0.263.1/dist/umd/lucide-react.min.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            font-family: 'Heebo', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f8fafc;
        }

        /* Custom Scrollbar */
        .custom-scroll { overflow-y: auto; }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        .fade-in { animation: fadeIn 0.6s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .typing-indicator span { animation: blink 1.4s infinite both; }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink { 0% { opacity: 0.2; } 20% { opacity: 1; } 100% { opacity: 0.2; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- Initialization ---
        const { useState, useMemo, useRef, useEffect } = React;
        const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, Cell } = Recharts;

        // --- Safe Icon Component ---
        const Icon = ({ name, size = 24, className = "" }) => {
            const lucide = window.lucideReact;
            if (!lucide || !lucide[name]) return <span style={{width:size, height:size, display:'inline-block'}}></span>;
            const IconComponent = lucide[name];
            return <IconComponent size={size} className={className} />;
        };

        // --- Gemini API ---
        const apiKey = ""; // TODO: Insert your API Key here

        const generateGeminiContent = async (prompt) => {
            if (!apiKey) return "נא להגדיר מפתח API בקוד.";
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                if (!response.ok) throw new Error('Network error');
                const data = await response.json();
                return data.candidates?.[0]?.content?.parts?.[0]?.text || "שגיאה בקבלת תשובה.";
            } catch (error) {
                console.error("Gemini Error:", error);
                return "אירעה שגיאה בתקשורת עם ה-AI.";
            }
        };

        // --- Components ---

        const Header = ({ currentSlide, totalSlides }) => (
            <div className="fixed top-0 left-0 right-0 h-20 bg-white/95 backdrop-blur-sm shadow-sm z-50 flex items-center justify-between px-8 border-b border-gray-100 font-sans" dir="rtl">
                <div className="flex items-center gap-4">
                    {/* Logo Image */}
                    <img src="B.M.T Logo.jpg" alt="BMT Diagnostics" className="h-12 w-auto object-contain" />
                    <div className="hidden md:flex flex-col border-r border-gray-300 pr-4 mr-2">
                        <span className="text-lg font-bold text-gray-800 leading-tight">BMT Diagnostics</span>
                        <span className="text-xs text-gray-500 tracking-wider">SMART HOME LABS</span>
                    </div>
                </div>
                <div className="flex items-center gap-4">
                    <div className="hidden md:flex gap-1">
                        {Array.from({ length: totalSlides }).map((_, i) => (
                            <div key={i} className={`h-1.5 rounded-full transition-all duration-300 ${i === currentSlide ? 'w-8 bg-blue-600' : 'w-2 bg-gray-200'}`} />
                        ))}
                    </div>
                    <span className="text-sm font-medium text-gray-500 bg-gray-100 px-3 py-1 rounded-full">שקף {currentSlide + 1} מתוך {totalSlides}</span>
                </div>
            </div>
        );

        const SlideContainer = ({ children, className = "" }) => (
            <div className={`w-full h-full flex flex-col pt-24 pb-24 px-4 md:px-16 max-w-7xl mx-auto overflow-y-auto custom-scroll ${className}`}>
                {children}
            </div>
        );

        // --- AI Chat ---
        const AIAssistant = () => {
            const [isOpen, setIsOpen] = useState(false);
            const [messages, setMessages] = useState([{ role: 'system', text: 'שלום! אני העוזר הווירטואלי של BMT. אני כאן כדי לעזור לך להבין את הפתרונות שלנו.' }]);
            const [input, setInput] = useState('');
            const [isTyping, setIsTyping] = useState(false);
            const chatEndRef = useRef(null);

            useEffect(() => chatEndRef.current?.scrollIntoView({ behavior: "smooth" }), [messages, isOpen]);

            const handleSend = async () => {
                if (!input.trim()) return;
                const userMsg = input;
                setMessages(prev => [...prev, { role: 'user', text: userMsg }]);
                setInput('');
                setIsTyping(true);
                
                const prompt = `You are a sales assistant for BMT Diagnostics. Context: Pitch Deck for HMOs. Products: FOB, Calprotectin, H. Pylori. User question: "${userMsg}". Answer in Hebrew, briefly.`;
                const reply = await generateGeminiContent(prompt);
                
                setIsTyping(false);
                setMessages(prev => [...prev, { role: 'system', text: reply }]);
            };

            return (
                <React.Fragment>
                    <button onClick={() => setIsOpen(!isOpen)} className="fixed bottom-24 left-6 z-[60] bg-gradient-to-r from-blue-600 to-indigo-600 text-white p-4 rounded-full shadow-2xl hover:scale-105 transition-transform">
                        {isOpen ? <Icon name="X" /> : <Icon name="Bot" />}
                    </button>
                    {isOpen && (
                        <div className="fixed bottom-40 left-6 z-[60] w-80 md:w-96 bg-white rounded-2xl shadow-2xl border border-gray-200 flex flex-col h-[450px]" dir="rtl">
                            <div className="bg-gradient-to-r from-blue-600 to-indigo-600 p-4 text-white flex items-center gap-2 rounded-t-2xl">
                                <Icon name="Sparkles" size={18} /> <span className="font-bold">BMT AI Consultant</span>
                            </div>
                            <div className="flex-1 overflow-y-auto p-4 bg-slate-50 space-y-3 custom-scroll">
                                {messages.map((msg, idx) => (
                                    <div key={idx} className={`flex ${msg.role === 'user' ? 'justify-start' : 'justify-end'}`}>
                                        <div className={`max-w-[85%] p-3 rounded-2xl text-sm ${msg.role === 'user' ? 'bg-white border text-slate-800' : 'bg-blue-600 text-white'}`}>{msg.text}</div>
                                    </div>
                                ))}
                                {isTyping && <div className="text-xs text-gray-400 mr-4 typing-indicator"><span>●</span><span>●</span><span>●</span></div>}
                                <div ref={chatEndRef} />
                            </div>
                            <div className="p-3 bg-white border-t flex gap-2 rounded-b-2xl">
                                <input value={input} onChange={e => setInput(e.target.value)} onKeyPress={e => e.key === 'Enter' && handleSend()} placeholder="שאל אותי..." className="flex-1 px-4 py-2 bg-slate-100 rounded-full text-sm outline-none" />
                                <button onClick={handleSend} className="bg-blue-600 text-white p-2 rounded-full"><Icon name="ArrowRightCircle" className="rotate-180" /></button>
                            </div>
                        </div>
                    )}
                </React.Fragment>
            );
        };

        // --- Slides ---

        const CoverSlide = ({ nextSlide }) => (
            <SlideContainer className="justify-center items-center text-center">
                <div className="bg-blue-50 text-blue-600 px-4 py-1 rounded-full text-sm font-semibold mb-6 animate-pulse border border-blue-100">
                    מהפכת הדיאגנוסטיקה הביתית
                </div>
                <h1 className="text-5xl md:text-7xl font-black text-slate-900 mb-6 leading-tight font-sans">
                    שותפות אסטרטגית <br/>
                    <span className="text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-teal-500">לרפואה מונעת דיגיטלית</span>
                </h1>
                <p className="text-xl md:text-2xl text-slate-600 max-w-3xl mb-12 font-light font-sans leading-relaxed">
                    פתרון AI מתקדם המשלב בדיקות ביתיות מדויקות עם אפליקציה חכמה.
                    <br/>
                    <strong className="font-medium text-slate-800">העלאת היענות (Compliance), גילוי מוקדם מציל חיים וחיסכון תפעולי עצום.</strong>
                </p>
                <button onClick={nextSlide} className="group bg-blue-600 hover:bg-blue-700 text-white text-xl px-10 py-4 rounded-full font-bold shadow-lg shadow-blue-600/30 transition-all flex items-center gap-3 font-sans">
                    גלה את הפתרון <Icon name="ArrowRightCircle" className="group-hover:-translate-x-1 transition-transform" />
                </button>
            </SlideContainer>
        );

        const StrategySlide = () => (
            <SlideContainer>
                <div className="flex flex-col md:flex-row gap-12 items-center h-full font-sans">
                    <div className="flex-1 space-y-8">
                        <div className="border-r-4 border-blue-600 pr-6">
                            <h2 className="text-4xl font-bold text-slate-800">האתגר הלאומי: מניעה</h2>
                            <p className="text-slate-500 text-lg">למה אנחנו מפספסים הזדמנויות לגילוי מוקדם?</p>
                        </div>
                        <ul className="space-y-6">
                            <li className="flex gap-4 items-start bg-white p-4 rounded-xl shadow-sm border border-slate-50">
                                <div className="bg-red-100 p-2 rounded-lg text-red-600 mt-1"><Icon name="TrendingUp" size={24} /></div>
                                <div>
                                    <h3 className="text-xl font-bold text-slate-700">צוואר הבקבוק בגילוי מוקדם</h3>
                                    <p className="text-slate-600 mt-1">שיעורי ביצוע בדיקות סקר (FOB) נמוכים בקרב אוכלוסיות בסיכון, הנובעים מחוסר נוחות ובירוקרטיה.</p>
                                </div>
                            </li>
                            <li className="flex gap-4 items-start bg-white p-4 rounded-xl shadow-sm border border-slate-50">
                                <div className="bg-orange-100 p-2 rounded-lg text-orange-600 mt-1"><Icon name="Activity" size={24} /></div>
                                <div>
                                    <h3 className="text-xl font-bold text-slate-700">עומס על המערכת</h3>
                                    <p className="text-slate-600 mt-1">זמני המתנה ארוכים לגסטרואנטרולוגים וקולונוסקופיות, הנובעים מסינון לא יעיל של מטופלים.</p>
                                </div>
                            </li>
                            <li className="flex gap-4 items-start bg-white p-4 rounded-xl shadow-sm border border-slate-50">
                                <div className="bg-blue-100 p-2 rounded-lg text-blue-600 mt-1"><Icon name="Smartphone" size={24} /></div>
                                <div>
                                    <h3 className="text-xl font-bold text-slate-700">העידן הדיגיטלי</h3>
                                    <p className="text-slate-600 mt-1">המטופלים מצפים לפתרונות מידיים, נגישים וביתיים - בדיוק כפי שהתרגלו בתקופת הקורונה.</p>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div className="flex-1 w-full bg-white p-8 rounded-2xl shadow-xl border border-gray-100 flex flex-col">
                        <div className="text-center mb-6">
                            <h3 className="text-2xl font-bold text-slate-800">העלות האמיתית של חוסר היענות</h3>
                            <p className="text-sm text-slate-500">עלות טיפול בסרטן מעי גס לפי שלבי גילוי (בש"ח)</p>
                        </div>
                        <div className="h-72 w-full" dir="ltr">
                            <ResponsiveContainer width="100%" height="100%">
                                <BarChart data={[{ name: 'גילוי מוקדם', cost: 30000 }, { name: 'שלב 3', cost: 180000 }, { name: 'שלב 4 (גרורתי)', cost: 350000 }]}>
                                    <CartesianGrid strokeDasharray="3 3" vertical={false} />
                                    <XAxis dataKey="name" tick={{fontSize: 12}} />
                                    <YAxis hide />
                                    <Tooltip formatter={(value) => `₪${value.toLocaleString()}`} cursor={{fill: '#f1f5f9'}} />
                                    <Bar dataKey="cost" fill="#ef4444" radius={[4, 4, 0, 0]} barSize={60}>
                                        <Cell fill="#22c55e" /> {/* Early detection - Green */}
                                        <Cell fill="#f97316" /> {/* Stage 3 - Orange */}
                                        <Cell fill="#ef4444" /> {/* Stage 4 - Red */}
                                    </Bar>
                                </BarChart>
                            </ResponsiveContainer>
                        </div>
                    </div>
                </div>
            </SlideContainer>
        );

        const DigitalSolutionSlide = () => (
            <SlideContainer>
                <div className="mb-10 text-center font-sans">
                    <h2 className="text-4xl font-bold text-slate-800">הפתרון הדיגיטלי: מעבדה בכף היד</h2>
                    <p className="text-xl text-slate-500 mt-2">טכנולוגיית AI המהפכנית המנגישה בדיקות מעבדה מדויקות לכל בית בישראל</p>
                </div>

                <div className="grid grid-cols-1 md:grid-cols-3 gap-8 h-full">
                    {/* Steps */}
                    <div className="bg-white p-8 rounded-3xl shadow-lg border border-slate-100 flex flex-col items-center text-center relative overflow-hidden group hover:-translate-y-2 transition-transform duration-300">
                        <div className="absolute top-0 left-0 w-full h-2 bg-blue-500"></div>
                        <div className="bg-blue-100 p-4 rounded-full text-blue-600 mb-6 group-hover:scale-110 transition-transform"><Icon name="Scan" size={40} /></div>
                        <h3 className="text-2xl font-bold text-slate-800 mb-3">1. סריקה פשוטה</h3>
                        <p className="text-slate-600">המטופל מבצע את הבדיקה בביתו וסורק את הקסטה באמצעות אפליקציה ייעודית. ממשק משתמש אינטואיטיבי המותאם גם לגיל השלישי.</p>
                    </div>

                    <div className="bg-white p-8 rounded-3xl shadow-lg border border-slate-100 flex flex-col items-center text-center relative overflow-hidden group hover:-translate-y-2 transition-transform duration-300">
                        <div className="absolute top-0 left-0 w-full h-2 bg-indigo-500"></div>
                        <div className="bg-indigo-100 p-4 rounded-full text-indigo-600 mb-6 group-hover:scale-110 transition-transform"><Icon name="BrainCircuit" size={40} /></div>
                        <h3 className="text-2xl font-bold text-slate-800 mb-3">2. פענוח AI בזמן אמת</h3>
                        <p className="text-slate-600">אלגוריתם ראייה ממוחשבת (Computer Vision) מנתח את תוצאת הבדיקה בדיוק העולה על העין האנושית. מניעת טעויות קריאה.</p>
                    </div>

                    <div className="bg-white p-8 rounded-3xl shadow-lg border border-slate-100 flex flex-col items-center text-center relative overflow-hidden group hover:-translate-y-2 transition-transform duration-300">
                        <div className="absolute top-0 left-0 w-full h-2 bg-teal-500"></div>
                        <div className="bg-teal-100 p-4 rounded-full text-teal-600 mb-6 group-hover:scale-110 transition-transform"><Icon name="Database" size={40} /></div>
                        <h3 className="text-2xl font-bold text-slate-800 mb-3">3. סגירת מעגל טיפולי</h3>
                        <p className="text-slate-600">התוצאות משודרות מוצפנות ישירות לתיק הרפואי (EMR). במקרה של תוצאה חיובית, המערכת יכולה להזמין תור אוטומטית.</p>
                    </div>
                </div>
                
                <div className="mt-12 grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div className="bg-slate-100 rounded-2xl p-6 flex flex-col gap-4 justify-center">
                         <div className="flex items-center gap-4">
                            <div className="bg-green-500 text-white p-2 rounded-full"><Icon name="CheckCircle2" /></div>
                            <span className="font-bold text-slate-700 text-lg">זמינות 24/7 ללא תלות במעבדה</span>
                        </div>
                         <div className="flex items-center gap-4">
                            <div className="bg-green-500 text-white p-2 rounded-full"><Icon name="CheckCircle2" /></div>
                            <span className="font-bold text-slate-700 text-lg">קיט בדיקה היגייני ללא מגע</span>
                        </div>
                    </div>
                    
                    <div className="bg-blue-50 border border-blue-100 rounded-2xl p-6 flex items-start gap-4">
                        <div className="bg-blue-500 text-white p-3 rounded-xl mt-1 flex-shrink-0 shadow-md"><Icon name="Lock" size={24} /></div>
                        <div>
                            <h4 className="font-bold text-slate-800 text-lg mb-1">הגנת פרטיות מקסימלית</h4>
                            <p className="text-slate-600">המערכת <span className="font-bold">אינה שומרת</span> ואינה נחשפת למידע אישי של המטופל (PII). כל העיבוד מתבצע בצורה אנונימית ומוצפנת בהתאם לתקני GDPR ו-HIPAA.</p>
                        </div>
                    </div>
                </div>
            </SlideContainer>
        );

        const FOBEconomicsSlide = () => {
            const [targetPop, setTargetPop] = useState(50000);
            const [baseCompliance, setBaseCompliance] = useState(60); 
            const [appBoost, setAppBoost] = useState(15); 
            const [aiSummary, setAiSummary] = useState('');
            const [isAiLoading, setIsAiLoading] = useState(false);
            
            const CANCER_RATE = 0.003; 
            const SAVING_PER_CASE = 150000; 
            const currentTests = Math.floor(targetPop * (baseCompliance / 100));
            const newTests = Math.floor(targetPop * ((baseCompliance + appBoost) / 100));
            const additionalTests = newTests - currentTests;
            const additionalDetections = Math.floor(additionalTests * CANCER_RATE);
            const totalSavings = additionalDetections * SAVING_PER_CASE;

            const generateSummary = async () => {
                setIsAiLoading(true);
                const prompt = `פעל כיועץ כלכלי. נתונים: אוכלוסייה ${targetPop}, תוספת היענות ${appBoost}%, בדיקות נוספות ${additionalTests}, גילוי מוקדם ${additionalDetections}, חיסכון ${totalSavings}. כתוב סיכום מנהלים קצר ומשכנע בעברית.`;
                const result = await generateGeminiContent(prompt);
                setAiSummary(result);
                setIsAiLoading(false);
            };

            return (
                <SlideContainer>
                    <div className="flex flex-col h-full font-sans">
                        <div className="mb-6">
                            <h2 className="text-4xl font-bold text-slate-800">FOB: מחשבון היענות וחיסכון</h2>
                            <p className="text-xl text-slate-500">השפעת האפליקציה על גילוי מוקדם של סרטן המעי הגס</p>
                        </div>

                        <div className="flex flex-col lg:flex-row gap-8 flex-1">
                            <div className="flex-1 bg-white p-8 rounded-2xl shadow-lg border border-blue-100 flex flex-col justify-between">
                                <h3 className="text-xl font-bold text-slate-800 mb-6 flex items-center gap-2 border-b pb-4">
                                    <Icon name="ShieldCheck" className="text-blue-600"/> פרמטרים לאוכלוסייה
                                </h3>
                                <div className="space-y-8">
                                    <div>
                                        <label className="flex justify-between font-medium text-slate-700 mb-3">
                                            <span>אוכלוסיית יעד (50-74)</span>
                                            <span className="text-blue-600 font-bold text-lg">{targetPop.toLocaleString()}</span>
                                        </label>
                                        <input type="range" min="10000" max="200000" step="5000" value={targetPop} onChange={(e) => setTargetPop(Number(e.target.value))} className="w-full h-3 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-blue-600" />
                                    </div>

                                    <div className="bg-slate-50 p-4 rounded-xl border border-slate-200">
                                        <label className="flex justify-between font-medium text-slate-700 mb-3">
                                            <span>שיעור היענות נוכחי</span>
                                            <span className="text-slate-600 font-bold text-lg">{baseCompliance}%</span>
                                        </label>
                                        <input type="range" min="30" max="80" step="1" value={baseCompliance} onChange={(e) => setBaseCompliance(Number(e.target.value))} className="w-full h-3 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-slate-400" />
                                        <div className="mt-2 text-sm text-slate-500">בדיקות מבוצעות כיום: <strong>{currentTests.toLocaleString()}</strong></div>
                                    </div>

                                    <div>
                                        <label className="flex justify-between font-medium text-slate-700 mb-3">
                                            <span>תוספת היענות עם אפליקציה</span>
                                            <span className="text-green-600 font-bold text-lg">+{appBoost}%</span>
                                        </label>
                                        <input type="range" min="5" max="30" step="1" value={appBoost} onChange={(e) => setAppBoost(Number(e.target.value))} className="w-full h-3 bg-green-100 rounded-lg appearance-none cursor-pointer accent-green-500" />
                                        <div className="mt-2 text-sm text-green-600 font-bold">סה"כ בדיקות חדשות: {newTests.toLocaleString()}</div>
                                    </div>
                                </div>
                            </div>

                            <div className="flex-1 space-y-6 flex flex-col">
                                <div className="bg-slate-900 text-white p-8 rounded-2xl shadow-xl relative overflow-hidden">
                                     <div className="relative z-10">
                                        <div className="flex items-center gap-3 mb-4">
                                            <Icon name="HeartPulse" className="text-rose-500" />
                                            <h3 className="text-lg font-bold">השורה התחתונה: הצלת חיים</h3>
                                        </div>
