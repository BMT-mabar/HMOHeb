<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { BarChart, Bar, XAxis, YAxis, Tooltip, ResponsiveContainer, Cell, PieChart, Pie, Legend, FunnelChart, Funnel, LabelList } = Recharts;

        // --- Icon Component Wrapper ---
        const Icon = ({ name, size = 24, className = "" }) => {
            const iconRef = useRef(null);
            
            useEffect(() => {
                if (window.lucide && iconRef.current) {
                    const iconName = name.replace(/([A-Z])/g, '-$1').toLowerCase().replace(/^-/, '');
                    iconRef.current.setAttribute('data-lucide', iconName);
                    
                    // Create icons only inside this specific element
                    window.lucide.createIcons({
                        root: iconRef.current.parentNode,
                        nameAttr: 'data-lucide',
                        attrs: {
                            width: size,
                            height: size,
                            class: className
                        }
                    });
                }
            }, [name, size, className]);

            return <i ref={iconRef} className={className} style={{ width: size, height: size, display: 'inline-block' }}></i>;
        };

        // --- Header Component ---
        const Header = ({ currentSlide, totalSlides }) => (
            <div className="fixed top-0 left-0 right-0 h-20 bg-white/95 backdrop-blur-sm shadow-sm z-50 flex items-center justify-between px-6 md:px-8 border-b border-gray-100 font-sans" dir="rtl">
                <div className="flex items-center gap-3">
                     <div className="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold text-xl shadow-sm shrink-0">B</div>
                    <span className="text-xl font-bold text-gray-800 tracking-tight hidden md:block">BMT Diagnostics</span>
                </div>
                <div className="flex items-center gap-2">
                    <div className="flex gap-1">
                        {Array.from({ length: totalSlides }).map((_, i) => (
                            <div key={i} className={`h-1.5 rounded-full transition-all duration-300 ${i === currentSlide ? 'w-8 bg-blue-600' : 'w-2 bg-gray-200'}`} />
                        ))}
                    </div>
                </div>
            </div>
        );

        const SlideContainer = ({ children }) => (
            <div className="absolute inset-0 pt-24 pb-24 overflow-y-auto custom-scroll w-full">
                <div className="min-h-full flex flex-col justify-center px-4 md:px-12 max-w-7xl mx-auto py-4">
                    {children}
                </div>
            </div>
        );

        // --- SLIDES CONTENT ---

        // --- Main App Component ---

        const App = () => {
            const [currentSlide, setCurrentSlide] = useState(0);
            const slides = [
                CoverSlide,
                TheProblemSlide,
                SolutionSlide,
                IntegrationSlide,
                ValidationSlide,
                CTASlide
            ];

            const nextSlide = () => {
                if (currentSlide < slides.length - 1) setCurrentSlide(curr => curr + 1);
            };

            const prevSlide = () => {
                if (currentSlide > 0) setCurrentSlide(curr => curr - 1);
            };

            const CurrentSlideComponent = slides[currentSlide];

            return (
                <div className="w-full h-screen bg-slate-50 flex flex-col text-right" dir="rtl">
                    <Header currentSlide={currentSlide} totalSlides={slides.length} />
                    
                    <main className="flex-1 relative overflow-hidden bg-slate-50">
                        <div key={currentSlide} className="w-full h-full slide-enter-active">
                            <SlideContainer>
                                <CurrentSlideComponent nextSlide={nextSlide} />
                            </SlideContainer>
                        </div>
                    </main>

                    <div className="fixed bottom-0 left-0 right-0 h-20 bg-white/95 backdrop-blur-sm border-t border-gray-200 flex items-center justify-between px-6 md:px-8 z-50">
                        <button 
                            onClick={prevSlide} 
                            disabled={currentSlide === 0}
                            className={`flex items-center gap-2 px-6 py-2 rounded-full font-medium transition-all ${currentSlide === 0 ? 'text-gray-300 cursor-not-allowed' : 'text-slate-600 hover:bg-slate-100'}`}
                        >
                            <Icon name="ChevronRight" size={20} /> הקודם
                        </button>

                        <div className="hidden md:block text-slate-400 text-sm font-medium">
                            © 2025 BMT Diagnostics. Confidential.
                        </div>

                        <button 
                            onClick={nextSlide} 
                            disabled={currentSlide === slides.length - 1}
                            className={`flex items-center gap-2 px-6 py-2 rounded-full font-medium transition-all ${currentSlide === slides.length - 1 ? 'text-gray-300 cursor-not-allowed' : 'bg-blue-600 text-white hover:bg-blue-700 shadow-md'}`}
                        >
                            {currentSlide === slides.length - 1 ? 'סיום' : 'הבא'} <Icon name="ChevronLeft" size={20} />
                        </button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
