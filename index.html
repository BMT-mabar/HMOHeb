<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMT Diagnostics - Final Deck</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { 
            background-color: #0f172a; 
            margin: 0; padding: 0; overflow: hidden; 
            height: 100vh; width: 100vw; 
            display: flex; align-items: center; justify-content: center;
            font-family: 'Heebo', sans-serif;
        }
        
        #cinema-container {
            width: 1920px; height: 1080px;
            background-color: #f8fafc; position: relative; overflow: hidden;
            box-shadow: 0 0 100px rgba(0,0,0,0.5);
        }

        .animate-enter { animation: enter 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; transform: translateY(40px); }
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
        
        @keyframes enter { to { opacity: 1; transform: translateY(0); } }

        /* Glassmorphism */
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.6); }
        .glass-dark { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); color: white; }

        /* Background Decor */
        .blob { position: absolute; border-radius: 50%; filter: blur(80px); z-index: 0; opacity: 0.5; }
        .blob-1 { width: 700px; height: 700px; top: -200px; right: -200px; background: #3b82f6; animation: float 10s infinite alternate; }
        .blob-2 { width: 600px; height: 600px; bottom: -100px; left: -100px; background: #14b8a6; animation: float 12s infinite alternate-reverse; }

        @keyframes float { 0% { transform: translate(0, 0); } 100% { transform: translate(40px, 40px); } }

        /* Range Slider */
        input[type=range] { -webkit-appearance: none; background: transparent; cursor: pointer; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 28px; width: 28px; border-radius: 50%; background: #2563eb; margin-top: -10px; box-shadow: 0 4px 10px rgba(37,99,235,0.4); border: 4px solid white; transition: transform 0.1s; }
        input[type=range]::-webkit-slider-thumb:hover { transform: scale(1.1); }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 8px; background: #e2e8f0; border-radius: 4px; }
    </style>
</head>
<body>

    <div id="root"></div>

                    {/* VS Badge */}
