<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMT Diagnostics - Partner Deck</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { 
            background-color: #0f172a; 
            margin: 0; padding: 0; overflow: hidden; 
            height: 100vh; width: 100vw; 
            display: flex; align-items: center; justify-content: center;
            font-family: 'Heebo', sans-serif;
        }
        
        #cinema-container {
            width: 1920px; height: 1080px;
            background-color: #f8fafc; position: relative; overflow: hidden;
            box-shadow: 0 0 100px rgba(0,0,0,0.5);
        }

        .animate-enter { animation: enter 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; transform: translateY(40px); }
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
        @keyframes enter { to { opacity: 1; transform: translateY(0); } }

        /* Custom Scrollbar */
        .custom-scroll { overflow-y: auto; }
        .custom-scroll::-webkit-scrollbar { width: 8px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        /* Glassmorphism */
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.5); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- 1. ICONS (SVG Injection - No Library Dependency) ---
        const SVGS = {
            ArrowLeft: <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>,
            ChevronRight: <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m9 18 6-6-6-6"/></svg>,
            ChevronLeft: <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m15 18-6-6 6-6"/></svg>,
            TrendingUp: <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></svg>,
            Smartphone: <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="14" height="20" x="5" y="2" rx="2" ry="2"/><path d="M12 18h.01"/></svg>,
            Scan: <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 7V5a2 2 0 0 1 2-2h2"/><path d="M17 3h2a2 2 0 0 1 2 2v2"/><path d="M21 17v2a2 2 0 0 1-2 2h-2"/><path d="M7 21H5a2 2 0 0 1-2-2v-2"/></svg>,
            CheckCircle2: <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><path d="m9 12 2 2 4-4"/></svg>,
            FileText: <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" x2="8" y1="13" y2="13"/><line x1="16" x2="8" y1="17" y2="17"/><line x1="10" x2="8" y1="9" y2="9"/></svg>,
            UserCheck: <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><polyline points="16 11 18 13 22 9"/></svg>,
            MessageSquareQuote: <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/><path d="M8 12a2 2 0 0 0 2-2V8H8"/><path d="M14 12a2 2 0 0 0 2-2V8h-2"/></svg>,
            Mail: <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>,
            User: <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>,
            ShieldCheck: <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><path d="m9 12 2 2 4-4"/></svg>,
            ThumbsUp: <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M7 10v12"/><path d="M15 5.88 14 10h5.83a2 2 0 0 1 1.92 2.56l-2.33 8A2 2 0 0 1 17.5 22H4a2 2 0 0 1-2-2v-8a2 2 0 0 1 2-2h2.76a2 2 0 0 0 1.79-1.11L12 2h0a3.13 3.13 0 0 1 3 3.88Z"/></svg>,
            Globe: <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/><path d="M2 12h20"/></svg>,
            Lock: <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>,
            Server: <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="20" height="8" x="2" y="2" rx="2" ry="2"/><rect width="20" height="8" x="2" y="14" rx="2" ry="2"/><line x1="6" x2="6.01" y1="6" y2="6"/><line x1="6" x2="6.01" y1="18" y2="18"/></svg>
        };

        const Icon = ({ name, size=24, className }) => {
            const svg = SVGS[name];
            if (!svg) return null;
            return React.cloneElement(svg, { width: size, height: size, className });
        };

        // --- 2. LOGO COMPONENT ---
        const Logo = () => (
            <div className="flex items-center gap-3">
                <img 
                    src="B.M.T Logo.jpg" 
                    alt="BMT" 
                    className="h-16 w-auto object-contain"
                    onError={(e) => { e.target.style.display='none'; e.target.nextSibling.style.display='flex'; }}
                />
                <div className="hidden flex-col leading-none" style={{display:'none'}}>
                    <span className="text-3xl font-black text-slate-800">BM<span className="text-red-600">T</span></span>
                    <span className="text-xs text-slate-500 font-bold uppercase tracking-widest">Diagnostics</span>
                </div>
            </div>
        );

        // --- 3. CHART COMPONENTS (CSS ONLY - NO LIBRARIES) ---
        
        // Bar Chart for Cost Comparison
        const CostChart = () => (
            <div className="w-full h-80 flex items-end justify-around gap-12 px-12 relative pt-12">
                {/* Y Axis Grid */}
                <div className="absolute inset-0 flex flex-col justify-between pointer-events-none pb-8 opacity-20 z-0">
                   {[...Array(5)].map((_,i) => <div key={i} className="w-full h-px bg-slate-400 border-t border-dashed"></div>)}
                </div>

                {/* Bars */}
                <div className="flex-1 flex flex-col items-center h-full justify-end z-10 group relative">
                    <div className="mb-2 bg-blue-100 text-blue-800 px-3 py-1 rounded-lg font-bold text-lg shadow-sm">₪15,000</div>
                    <div className="w-full max-w-[120px] bg-blue-500 rounded-t-xl h-[10%] relative shadow-lg group-hover:opacity-90 transition-opacity"></div>
                    <span className="mt-4 text-slate-600 font-bold text-lg">גילוי מוקדם (מניעה)</span>
                </div>

                <div className="flex-1 flex flex-col items-center h-full justify-end z-10 group relative">
                    <div className="mb-2 bg-red-100 text-red-800 px-3 py-1 rounded-lg font-bold text-lg shadow-sm">₪250,000</div>
                    <div className="w-full max-w-[120px] bg-red-500 rounded-t-xl h-[90%] relative shadow-lg group-hover:opacity-90 transition-opacity"></div>
                    <span className="mt-4 text-slate-600 font-bold text-lg">גילוי מאוחר (טיפול)</span>
                </div>
            </div>
        );

        // Funnel Chart (CSS Implementation)
        const FunnelChart = () => (
            <div className="w-full flex flex-col items-center gap-2">
                <div className="w-full bg-slate-300 h-16 relative flex items-center justify-center text-white font-bold text-xl rounded-t-lg" style={{clipPath: 'polygon(0 0, 100% 0, 95% 100%, 5% 100%)'}}>
                    קיבלו ערכה (100%)
                </div>
                <div className="w-[90%] bg-blue-400 h-16 relative flex items-center justify-center text-white font-bold text-xl" style={{clipPath: 'polygon(0 0, 100% 0, 90% 100%, 10% 100%)'}}>
                    ביצעו איסוף (80%)
                </div>
                <div className="w-[80%] bg-red-500 h-16 relative flex items-center justify-center text-white font-bold text-xl rounded-b-lg" style={{clipPath: 'polygon(0 0, 100% 0, 85% 100%, 15% 100%)'}}>
                    החזירו למעבדה (60%)
                </div>
                <div className="mt-4 bg-red-50 text-red-800 px-4 py-2 rounded-lg font-bold border border-red-200">
                    40% נטישה בתהליך הלוגיסטי
                </div>
            </div>
        );

        // --- 4. SLIDES CONTENT ---

        const CoverSlide = ({ next }) => (
            <div className="flex flex-col items-center justify-center h-full text-center relative z-10 animate-enter">
                <div className="bg-blue-100 text-blue-700 px-8 py-3 rounded-full text-lg font-bold mb-10 tracking-wide border border-blue-200">
                    מצגת מנהלים - סודי וחסוי
                </div>
                <h1 className="text-[6rem] font-black text-slate-900 mb-8 leading-tight tracking-tight">
                    לסגור את הפער <br/>
                    <span className="text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-indigo-600">
                        בגילוי מוקדם של סרטן המעי הגס
                    </span>
                </h1>
                <p className="text-3xl text-slate-500 max-w-5xl mb-16 font-light leading-relaxed">
                    כיצד טכנולוגיית ה-Home Diagnostics של BMT Diagnostics מעלה את ההיענות לבדיקות FOB ללא עומס על המעבדה.
                </p>
                <button onClick={next} className="group bg-slate-900 hover:bg-blue-600 text-white text-2xl px-16 py-6 rounded-full font-bold shadow-2xl transition-all duration-300 hover:scale-105 flex items-center gap-4">
                    לנתונים <Icon name="ArrowLeft" className="group-hover:-translate-x-2 transition-transform"/>
                </button>
            </div>
        );

        const TheProblemSlide = () => (
            <div className="flex gap-20 h-full items-center px-12 animate-enter">
                <div className="w-1/2 space-y-12">
                    <div className="border-r-8 border-red-500 pr-10">
                        <h2 className="text-6xl font-black text-slate-800 mb-4">המחיר של גילוי מאוחר</h2>
                        <p className="text-3xl text-slate-500 font-light leading-relaxed">
                            הבעיה אינה רק לוגיסטית, אלא כלכלית ורפואית. כאשר מטופלים נוטשים בגלל סרבול, אנחנו מפספסים את חלון המניעה.
                        </p>
                    </div>
                    <div className="bg-red-50 p-8 rounded-3xl border-r-8 border-red-400">
                        <div className="flex items-center gap-4 mb-3">
                            <Icon name="TrendingUp" className="text-red-600" size={32}/>
                            <h3 className="text-2xl font-bold text-red-800">המשמעות הכלכלית</h3>
                        </div>
                        <p className="text-xl text-red-700">העלות של טיפול בסרטן גרורתי (שלב 4) גבוהה פי 15 ויותר מאשר פרוצדורה מניעתית.</p>
                    </div>
                </div>
                <div className="w-1/2 glass bg-white p-12 rounded-[3rem] shadow-2xl border border-slate-100 flex flex-col justify-center items-center h-[700px]">
                    <h4 className="text-3xl font-bold text-slate-700 mb-10">עלות ממוצעת למטופל (ש"ח)</h4>
                    <CostChart />
                    <div className="mt-8 text-slate-500 text-lg">* הערכה ממוצעת לעלות טיפול אונקולוגי שנתי</div>
                </div>
            </div>
        );

        const FunnelSlide = () => (
             <div className="flex gap-20 h-full items-center px-12 animate-enter">
                <div className="w-1/2 space-y-10">
                     <h2 className="text-6xl font-black text-slate-800 border-r-8 border-red-500 pr-10">צוואר הבקבוק</h2>
                     <p className="text-3xl text-slate-500 leading-relaxed">
                        תהליך הבדיקה הנוכחי דורש מהמטופל מאמץ לוגיסטי (איסוף, שמירה, החזרה למרפאה), מה שמוביל לנטישה גבוהה באמצע התהליך.
                     </p>
                     <div className="bg-slate-100 p-8 rounded-3xl border border-slate-200">
                        <h3 className="text-2xl font-bold text-slate-700 mb-2">נקודת הכשל העיקרית</h3>
                        <p className="text-xl text-slate-600">רוב הנטישה מתרחשת בין רגע קבלת הערכה לבין החזרתה הפיזית למעבדה.</p>
                     </div>
                </div>
                <div className="w-1/2 glass bg-white p-16 rounded-[3rem] shadow-2xl border border-slate-100 flex flex-col items-center justify-center h-[700px]">
                     <h4 className="text-3xl font-bold text-slate-700 mb-12">משפך ההיענות (נטישה)</h4>
                     <FunnelChart />
                </div>
             </div>
        );

        const SolutionSlide = () => (
            <div className="h-full flex flex-col px-12 pt-8 animate-enter">
                <div className="text-center mb-16">
                    <h2 className="text-6xl font-black text-slate-800 mb-4">הפתרון: מעבדה דיגיטלית בבית</h2>
                    <p className="text-3xl text-slate-500">הנגשת בדיקות המעבדה למטופל באמצעות הסמארטפון</p>
                </div>
                <div className="grid grid-cols-3 gap-12 flex-1">
                    {[
                        {icon:'Smartphone', color:'blue', title:'1. ביצוע בבית', desc:'המטופל מבצע את הבדיקה בנוחות ובפרטיות ביתו. ללא צורך בלוגיסטיקה מורכבת.'},
                        {icon:'ShieldCheck', color:'indigo', title:'2. בקרת איכות (AI)', desc:'מנגנון AI המלווה את המטופל ומוודא בזמן אמת שהדגימה תקינה והפענוח מדויק.'},
                        {icon:'CheckCircle2', color:'green', title:'3. דיווח אוטומטי', desc:'התוצאה מתקבלת מיידית ומועברת בצורה מאובטחת למערכות הקופה.'}
                    ].map((item, i) => (
                        <div key={i} className="glass bg-white p-12 rounded-[3rem] text-center flex flex-col items-center hover:-translate-y-4 transition-transform duration-300 border-t-8" style={{borderColor: item.color === 'blue' ? '#3b82f6' : item.color === 'indigo' ? '#6366f1' : '#22c55e'}}>
                            <div className={`bg-${item.color}-50 p-8 rounded-full text-${item.color}-600 mb-8`}><Icon name={item.icon} size={64}/></div>
                            <h3 className="text-3xl font-bold text-slate-800 mb-4">{item.title}</h3>
                            <p className="text-xl text-slate-600 leading-relaxed">{item.desc}</p>
                        </div>
                    ))}
                </div>
            </div>
        );

        const IntegrationSlide = () => (
            <div className="flex gap-16 h-full px-12 pt-8 animate-enter items-center">
                <div className="w-1/2 space-y-12">
                    <div>
                        <h2 className="text-6xl font-black text-slate-800 border-r-8 border-blue-500 pr-8">אינטגרציה ופרטיות</h2>
                        <p className="text-3xl text-slate-600 mt-4">חיבור חלק למערכות הקופה</p>
                    </div>
                    <div className="space-y-8">
                        <div className="flex gap-6 p-6 rounded-3xl bg-white shadow-md border border-slate-100">
                            <div className="bg-blue-100 p-4 rounded-2xl text-blue-600"><Icon name="Globe" size={32}/></div>
                            <div><h4 className="text-2xl font-bold text-slate-800">אינטגרציית WebView</h4><p className="text-xl text-slate-600">הוספת כפתור באפליקציית הקופה הפותח את השירות. הטמעה מהירה.</p></div>
                        </div>
                        <div className="flex gap-6 p-6 rounded-3xl bg-white shadow-md border border-slate-100">
                            <div className="bg-indigo-100 p-4 rounded-2xl text-indigo-600"><Icon name="Lock" size={32}/></div>
                            <div><h4 className="text-2xl font-bold text-slate-800">אנונימיות מלאה</h4><p className="text-xl text-slate-600">ארכיטקטורה מאובטחת. מידע אישי (PII) לעולם לא נשמר אצלנו.</p></div>
                        </div>
                        <div className="flex gap-6 p-6 rounded-3xl bg-white shadow-md border border-slate-100">
                            <div className="bg-green-100 p-4 rounded-2xl text-green-600"><Icon name="Server" size={32}/></div>
                            <div><h4 className="text-2xl font-bold text-slate-800">ערך לקופה</h4><p className="text-xl text-slate-600">שיפור מדדי איכות, הפחתת עומס וחיסכון בעלויות.</p></div>
                        </div>
                    </div>
                </div>
                <div className="w-1/2 flex justify-center">
                    {/* Phone Mockup */}
                    <div className="relative w-[380px] h-[750px] bg-slate-900 rounded-[3rem] p-4 shadow-2xl border-4 border-slate-200">
                        <div className="w-full h-full bg-slate-50 rounded-[2.5rem] overflow-hidden relative flex flex-col">
                            <div className="h-20 bg-blue-600 flex items-center justify-center text-white text-xl font-bold">אפליקציית הקופה</div>
                            <div className="p-6 space-y-4 flex-1">
                                <div className="bg-white h-32 rounded-2xl shadow-sm"></div>
                                <div className="bg-white border-2 border-blue-500 p-6 rounded-2xl shadow-lg flex items-center justify-between cursor-pointer transform hover:scale-105 transition-transform">
                                    <div className="flex items-center gap-4">
                                        <div className="bg-blue-600 text-white p-3 rounded-xl"><Icon name="Scan" size={24}/></div>
                                        <div><div className="font-bold text-slate-800 text-lg">בדיקת FOB</div><div className="text-sm text-slate-500">פענוח מהיר</div></div>
                                    </div>
                                    <Icon name="ArrowLeft" className="text-blue-500"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        );

        const ValidationSlide = () => (
             <div className="flex flex-col h-full px-12 pt-8 animate-enter">
                <div className="mb-10">
                    <h2 className="text-5xl font-black text-slate-800 border-r-8 border-green-500 pr-6">תיקוף קליני וניסיון משתמש</h2>
                    <p className="text-2xl text-slate-500 mt-2">נתונים מניסויים ומחקרי שמישות בבית חולים מוביל</p>
                </div>
                <div className="grid grid-cols-2 gap-16 flex-1">
                    <div className="bg-white rounded-[3rem] shadow-xl border border-slate-200 p-12 flex flex-col justify-center space-y-10">
                         <div className="flex items-center gap-6"><div className="bg-blue-100 p-4 rounded-2xl"><Icon name="FileText" size={40} className="text-blue-600"/></div><h3 className="text-3xl font-bold text-slate-800">דיוק פענוח AI</h3></div>
                         <div className="space-y-8">
                            <div className="flex justify-between items-end border-b pb-4"><span className="text-2xl text-slate-600">התאמה למעבדה</span><span className="text-5xl font-black text-blue-600">98.6%</span></div>
                            <div className="flex justify-between items-end border-b pb-4"><span className="text-2xl text-slate-600">רגישות (Sensitivity)</span><span className="text-5xl font-black text-blue-600">95%</span></div>
                            <div className="flex justify-between items-end"><span className="text-2xl text-slate-600">סגוליות (Specificity)</span><span className="text-5xl font-black text-blue-600">99.5%</span></div>
                         </div>
                    </div>
                    <div className="flex flex-col gap-8">
                        <div className="bg-slate-800 text-white rounded-[3rem] shadow-xl p-12 flex-1 flex flex-col justify-center">
                            <div className="flex items-center gap-6 mb-6"><div className="bg-white/20 p-4 rounded-2xl"><Icon name="ThumbsUp" size={40} className="text-green-400"/></div><h3 className="text-3xl font-bold">שביעות רצון</h3></div>
                            <div className="flex items-center gap-8 bg-white/10 p-8 rounded-3xl"><div className="text-7xl font-black text-green-400">90%</div><div className="text-xl">שביעות רצון גבוהה בקרב אוכלוסיית היעד (50-75)</div></div>
                        </div>
                        <div className="bg-white rounded-[3rem] shadow-xl border-l-8 border-indigo-500 p-10 relative overflow-hidden">
                             <Icon name="MessageSquareQuote" size={100} className="absolute top-4 left-4 text-indigo-50 transform rotate-180"/>
                             <p className="text-slate-600 italic relative z-10 text-2xl font-medium leading-relaxed">"זה כל כך הרבה יותר פשוט מלשים מעטפה בדואר ולחכות. קיבלתי אישור במקום."</p>
                             <div className="flex items-center gap-4 mt-6"><div className="w-16 h-2 bg-indigo-500 rounded-full"></div><p className="text-slate-500 font-bold text-lg">גבר, בן 67</p></div>
                        </div>
                    </div>
                </div>
             </div>
        );

        const CTASlide = () => (
            <div className="flex flex-col items-center justify-center h-full text-center px-12 animate-enter">
                <div className="bg-white p-16 rounded-[4rem] shadow-2xl border-t-8 border-blue-600 max-w-7xl w-full relative overflow-hidden">
                    <div className="absolute top-0 right-0 w-64 h-64 bg-blue-50 rounded-bl-full"></div>
                    <h2 className="text-6xl font-black text-slate-900 mb-10 relative z-10">בואו נדבר על המספרים</h2>
                    <p className="text-3xl text-slate-600 mb-16 font-light leading-relaxed relative z-10">יש לנו מודלים כלכליים ותוצאות ניסויים מלאות.<br/><strong className="text-slate-800">פגישה קצרה יכולה לשנות את מדדי האיכות של הקופה לשנה הקרובה.</strong></p>
                    
                    <div className="grid grid-cols-3 gap-8 relative z-10">
                        <div className="bg-slate-50 p-8 rounded-3xl border border-slate-200 flex flex-col items-center gap-4 hover:shadow-lg transition-shadow">
                            <div className="bg-blue-100 p-4 rounded-full text-blue-600"><Icon name="User" size={32}/></div>
                            <div><div className="font-bold text-2xl text-slate-800">נילי טמיר</div><div className="text-lg text-slate-500 mb-2">מנכ"לית BMT</div><div className="text-blue-600 font-bold bg-white px-4 py-2 rounded-full border">Nili@bmtdx.com</div></div>
                        </div>
                        <div className="bg-slate-50 p-8 rounded-3xl border border-slate-200 flex flex-col items-center gap-4 hover:shadow-lg transition-shadow">
                            <div className="bg-indigo-100 p-4 rounded-full text-indigo-600"><Icon name="User" size={32}/></div>
                            <div><div className="font-bold text-2xl text-slate-800">רואי טמיר</div><div className="text-lg text-slate-500 mb-2">מנהל תפעול וטכנולוגיה</div><div className="text-indigo-600 font-bold bg-white px-4 py-2 rounded-full border">Roey@bmtdx.com</div></div>
                        </div>
                        <div className="bg-slate-50 p-8 rounded-3xl border border-slate-200 flex flex-col items-center gap-4 hover:shadow-lg transition-shadow">
                            <div className="bg-teal-100 p-4 rounded-full text-teal-600"><Icon name="User" size={32}/></div>
                            <div><div className="font-bold text-2xl text-slate-800">ד"ר עידן טמיר</div><div className="text-lg text-slate-500 mb-2">סמנכ"ל טכנולוגי</div><div className="text-teal-600 font-bold bg-white px-4 py-2 rounded-full border">Idan@bmtdx.com</div></div>
                        </div>
                    </div>
                </div>
            </div>
        );

        // --- 5. MAIN APP ---

        const App = () => {
            const [slide, setSlide] = useState(0);
            
            // Auto-Scale
            const [scale, setScale] = useState(1);
            useEffect(() => {
                const resize = () => {
                    const s = Math.min(window.innerWidth / 1920, window.innerHeight / 1080);
                    setScale(s);
                };
                window.addEventListener('resize', resize);
                resize();
                return () => window.removeEventListener('resize', resize);
            }, []);

            const slides = [CoverSlide, TheProblemSlide, FunnelSlide, SolutionSlide, IntegrationSlide, ValidationSlide, CTASlide];
            const total = slides.length;
            const Component = slides[slide];

            const next = () => setSlide(s => Math.min(s+1, total-1));
            const prev = () => setSlide(s => Math.max(0, s-1));

            return (
                <div id="cinema-container" style={{ transform: `scale(${scale})` }}>
                    <div className="h-full flex flex-col relative z-10">
                        {/* Header */}
                        <div className="h-24 flex items-center justify-between px-16 bg-white/80 backdrop-blur-md border-b border-white/50">
                             <div className="flex items-center gap-4">
                                <img src="B.M.T Logo.jpg" alt="BMT" className="h-20 object-contain" onError={(e)=>{e.target.style.display='none'; e.target.nextSibling.style.display='block'}}/>
                                <div className="hidden text-4xl font-black text-slate-800 tracking-tighter">BM<span className="text-red-600">T</span></div>
                            </div>
                            <div className="flex items-center gap-6"><div className="flex gap-2 bg-slate-200/50 p-2 rounded-full">{Array.from({length:total}).map((_,i)=><div key={i} className={`h-3 rounded-full transition-all duration-500 ${i===slide?'w-12 bg-blue-600':'w-3 bg-slate-300'}`}/>)}</div><span className="text-xl font-bold text-slate-500 w-20 text-center">{slide+1} / {total}</span></div>
                        </div>

                        {/* Content */}
                        <div className="flex-1 overflow-hidden relative">
                            <Component next={next} />
                        </div>

                        {/* Footer */}
                        <div className="h-24 flex items-center justify-between px-16 bg-white/80 border-t border-white/50">
                            <button onClick={prev} disabled={slide===0} className={`flex items-center gap-3 px-8 py-3 rounded-full font-bold text-xl transition-all ${slide===0?'opacity-0':'bg-white shadow-lg text-slate-700 hover:scale-105'}`}><Icon name="ChevronRight" size={28}/> הקודם</button>
                            <div className="text-slate-400 text-lg font-medium tracking-widest uppercase">BMT Diagnostics Confidential © 2025</div>
                            <button onClick={next} disabled={slide===total-1} className={`flex items-center gap-3 px-12 py-3 rounded-full font-bold text-xl transition-all ${slide===total-1?'opacity-0':'bg-slate-900 shadow-2xl text-white hover:bg-blue-600 hover:scale-105'}`}>{slide===total-1?'':'הבא'} <Icon name="ChevronLeft" size={28}/></button>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
