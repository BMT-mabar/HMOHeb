            ChevronRight: <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m9 18 6-6-6-6"/></svg>,
            ChevronLeft: <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m15 18-6-6 6-6"/></svg>,

            Brain: <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"/><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/></svg>,
            Database: <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/></svg>,

            Sliders: <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="4" x2="4" y1="21" y2="14"/><line x1="4" x2="4" y1="10" y2="3"/><line x1="12" x2="12" y1="21" y2="12"/><line x1="12" x2="12" y1="8" y2="3"/><line x1="20" x2="20" y1="21" y2="16"/><line x1="20" x2="20" y1="12" y2="3"/><line x1="2" x2="6" y1="14" y2="14"/><line x1="10" x2="14" y1="8" y2="8"/><line x1="18" x2="22" y1="16" y2="16"/></svg>,

            Microscope: <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M6 18h8"/><path d="M3 22h18"/><path d="M14 22a7 7 0 1 0 0-14h-1"/><path d="M9 14h2"/><path d="M9 12a2 2 0 0 1-2-2V6h6v4a2 2 0 0 1-2 2Z"/><path d="M12 6V3a1 1 0 0 0-1-1H9a1 1 0 0 0-1 1v3"/></svg>,
            Banknote: <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="20" height="12" x="2" y="6" rx="2"/><circle cx="12" cy="12" r="2"/><path d="M6 12h.01M18 12h.01"/></svg>,

            // Clone element to add size and class
            return React.cloneElement(Svg, { width: size, height: size, className });
        };

        // --- 2. CHART COMPONENT ---

            const max = Math.max(...data.map(d => d.val));
            return (
                <div className="w-full h-64 flex items-end justify-around gap-4 pt-10 relative select-none">
                    <div className="absolute inset-0 border-b border-gray-200 z-0"></div>

            );
        };

        // --- 3. MAIN APP ---
        function App() {
            const [slide, setSlide] = useState(0);
            
            // Calculators
            const [fobPop, setFobPop] = useState(50000);
            const [fobComp, setFobComp] = useState(60);
            const [fobBoost, setFobBoost] = useState(15);
            const [calPop, setCalPop] = useState(25000);

            const totalSlides = 7;
            const next = () => setSlide(s => Math.min(s + 1, totalSlides - 1));
            const prev = () => setSlide(s => Math.max(0, s - 1));

            // Content Renderer
            const renderContent = () => {
                switch(slide) {
                    case 0: return (
                        <div className="flex flex-col items-center justify-center h-full text-center fade-in px-4">

                            <p className="text-2xl text-slate-500 max-w-4xl mb-12 font-light">驻转专  砖 拽转 注 拽转 注 转 转转.<br/><strong>注转 注转,  拽 住 注爪.</strong></p>

                        </div>
                    );
                    case 1: return (
                        <div className="flex flex-col lg:flex-row gap-12 items-center h-full fade-in px-8 pt-8">
                            <div className="flex-1 space-y-8">
                                <div className="border-r-4 border-blue-600 pr-6">
                                    <h2 className="text-4xl font-bold text-slate-800">转专 </h2>
                                    <p className="text-xl text-slate-500">  驻住驻住  拽?</p>
                                </div>
                                <ul className="space-y-6">
                                    <li className="flex gap-4 bg-white p-4 rounded-xl shadow-sm border border-slate-100"><div className="bg-red-100 p-2 rounded text-red-600"><Icon name="TrendingUp"/></div><div><h3 className="font-bold text-lg">注转 </h3><p className="text-slate-600">拽转 住拽专 转驻住转  注转 住专转.</p></div></li>
                                    <li className="flex gap-4 bg-white p-4 rounded-xl shadow-sm border border-slate-100"><div className="bg-orange-100 p-2 rounded text-orange-600"><Icon name="Activity"/></div><div><h3 className="font-bold text-lg">注住 </h3><p className="text-slate-600"> 转 专 注拽 住专 住 注.</p></div></li>
                                    <li className="flex gap-4 bg-white p-4 rounded-xl shadow-sm border border-slate-100"><div className="bg-blue-100 p-2 rounded text-blue-600"><Icon name="Smartphone"/></div><div><h3 className="font-bold text-lg">爪驻 </h3><p className="text-slate-600">驻 专砖 驻转专转  转.</p></div></li>
                                </ul>
                            </div>
                            <div className="flex-1 bg-white p-8 rounded-3xl shadow-xl border border-gray-100 w-full">
                                <h3 className="text-2xl font-bold text-center text-slate-800">专  (CRC)</h3>
                                <Chart data={[{name:' 拽', val:30000}, {name:'砖 3', val:180000}, {name:'砖 4 (专专转)', val:350000}]} />
                                <div className="text-center bg-red-50 text-red-600 font-bold mt-6 py-2 rounded"> 专 注 注专转 驻 10!</div>
                            </div>
                        </div>
                    );
                    case 2: return (
                        <div className="h-full flex flex-col px-4 pt-4 fade-in">
                            <div className="text-center mb-10"><h2 className="text-4xl font-bold text-slate-800">驻转专: 注 祝 </h2><p className="text-xl text-slate-500">住拽 拽转  转 砖专</p></div>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-8 flex-1">
                                <div className="bg-white p-8 rounded-3xl shadow-lg border text-center flex flex-col items-center"><div className="bg-blue-100 p-4 rounded-full text-blue-600 mb-4"><Icon name="Scan" size={40}/></div><h3 className="text-2xl font-bold mb-2">1. 住专拽 驻砖</h3><p className="text-slate-600">爪注 拽 转 住专拽 驻拽爪.</p></div>
                                <div className="bg-white p-8 rounded-3xl shadow-lg border text-center flex flex-col items-center"><div className="bg-indigo-100 p-4 rounded-full text-indigo-600 mb-4"><Icon name="Brain" size={40}/></div><h3 className="text-2xl font-bold mb-2">2. 驻注 AI</h3><p className="text-slate-600">专转 Computer Vision  拽 .</p></div>

                    );

                        const fobCurrent = Math.floor(fobPop * (fobComp/100));

                        const fobDetected = Math.floor(fobExtra * 0.003);

                        return (
                            <div className="h-full flex flex-col px-4 fade-in pt-4">

                    case 4:
                        const calSavedColo = Math.floor(calPop * 0.8 * 0.5);
                        const calMoney = (calSavedColo * 2500) - (Math.floor(calPop * 0.8) * 150);
                        return (
                            <div className="h-full flex flex-col px-4 fade-in pt-4">
                                <h2 className="text-4xl font-bold text-slate-800 mb-2">Calprotectin: 住转 </h2>
                                <p className="text-slate-500 mb-8">驻转专 注住  住专:   IBD -IBS</p>
                                <div className="flex flex-col lg:flex-row gap-8 flex-1">
                                    <div className="flex-1 bg-white p-8 rounded-3xl shadow-lg border border-indigo-100 flex flex-col justify-center">
                                        <h3 className="text-xl font-bold text-indigo-700 mb-6 flex items-center gap-2"><Icon name="Activity"/> 转专砖 拽</h3>
                                        <label className="block text-lg font-bold text-slate-700 mb-4">驻转 专驻 ( )</label>
                                        <input type="range" min="1000" max="50000" step="1000" value={calPop} onChange={e=>setCalPop(Number(e.target.value))} className="w-full mb-2"/>
                                        <div className="text-right font-black text-indigo-600 text-4xl mb-8">{calPop.toLocaleString()}</div>
                                        <div className="bg-indigo-50 p-6 rounded-xl text-slate-700 border border-indigo-100"><strong className="block mb-2 text-indigo-800">注 :</strong>  住, 专 驻 IBS 砖 拽住拽驻 转专转 拽专.</div>
                                    </div>
                                    <div className="flex-1 flex flex-col gap-6 justify-center">
                                        <div className="bg-white p-8 rounded-3xl shadow border-r-8 border-indigo-500 flex justify-between items-center"><div><div className="text-slate-500 font-bold">拽住拽驻转 砖住</div><div className="text-5xl font-black text-slate-800">{calSavedColo.toLocaleString()}</div></div><div className="bg-indigo-100 p-4 rounded-full text-indigo-600"><Icon name="Microscope" size={32}/></div></div>
                                        <div className="bg-white p-8 rounded-3xl shadow border-r-8 border-green-500 flex justify-between items-center"><div><div className="text-slate-500 font-bold">住 住驻 砖专</div><div className="text-5xl font-black text-green-600">{calMoney.toLocaleString()}</div></div><div className="bg-green-100 p-4 rounded-full text-green-600"><Icon name="Banknote" size={32}/></div></div>
                                    </div>
                                </div>
                            </div>
                        );
                    case 5: return (
                        <div className="h-full flex flex-col px-4 fade-in pt-4">
                            <h2 className="text-4xl font-bold text-slate-800 mb-8">驻专驻 拽转 拽祝</h2>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-8 h-full pb-8">
                                <div className="bg-white p-8 rounded-3xl shadow-lg border-t-8 border-teal-500 flex flex-col">
                                    <div className="flex items-center gap-4 mb-6"><div className="bg-teal-100 p-3 rounded-2xl text-teal-600"><Icon name="Flask" size={32}/></div><h3 className="text-2xl font-bold text-slate-800">住专专</h3></div>
                                    <ul className="space-y-4 flex-1">
                                        <li className="bg-slate-50 p-4 rounded-xl"><strong>H. Pylori Ag:</strong> 祝 转 砖驻 拽专.</li>
                                        <li className="bg-slate-50 p-4 rounded-xl"><strong>Calprotectin:</strong> 住 拽转 专砖 -IBD.</li>
                                        <li className="bg-slate-50 p-4 rounded-xl"><strong>Adeno/Rota:</strong> 驻  专.</li>
                                    </ul>
                                </div>
                                <div className="bg-white p-8 rounded-3xl shadow-lg border-t-8 border-rose-500 flex flex-col">
                                    <div className="flex items-center gap-4 mb-6"><div className="bg-rose-100 p-3 rounded-2xl text-rose-600"><Icon name="Stethoscope" size={32}/></div><h3 className="text-2xl font-bold text-slate-800">砖驻 </h3></div>
                                    <div className="grid grid-cols-2 gap-4 flex-1">
                                        <div className="bg-slate-50 p-4 rounded-xl text-center"><strong>Covid+Flu</strong><br/><span className="text-xs">Combo</span></div>
                                        <div className="bg-slate-50 p-4 rounded-xl text-center"><strong>Strep A</strong><br/><span className="text-xs">专</span></div>
                                        <div className="bg-slate-50 p-4 rounded-xl text-center"><strong>Pregnancy</strong><br/><span className="text-xs">hCG</span></div>
                                        <div className="bg-slate-50 p-4 rounded-xl text-center"><strong>Giardia</strong><br/><span className="text-xs">驻</span></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    );
                    case 6: return (
                        <div className="flex flex-col items-center justify-center h-full fade-in px-4">
                            <div className="w-full max-w-6xl bg-slate-900 rounded-[3rem] shadow-2xl p-16 text-center text-white">
                                <div className="inline-block bg-blue-600 p-5 rounded-2xl mb-8 shadow-lg"><Icon name="Activity" size={48}/></div>
                                <h2 className="text-5xl font-black mb-6">注转 砖 住拽</h2>
                                <p className="text-2xl text-slate-300 max-w-3xl mx-auto mb-12 font-light">砖  拽转 注 拽转 转 AI 转转  驻转 转 专驻转, 住  砖注转 专爪.</p>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-8 text-right">
